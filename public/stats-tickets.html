<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Analyses Alpha des Ventes</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <!-- MOTEUR DE GRAPHIQUES -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        :root { --primary: #00C2FF; --accent: #00F5A0; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; min-height: 100vh; background-image: radial-gradient(circle at top right, rgba(0, 194, 255, 0.05), transparent); }

        .header-stats { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .badge-live { background: rgba(0, 245, 160, 0.1); color: var(--accent); padding: 8px 15px; border-radius: 50px; font-size: 10px; font-weight: 900; border: 1px solid var(--accent); }

        .stats-main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px; }
        
        .chart-container { 
            background: var(--glass); padding: 40px; border-radius: 40px; 
            border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(25px); 
            height: 400px; position: relative;
        }

        .summary-card { 
            background: linear-gradient(135deg, rgba(0, 194, 255, 0.05), transparent); 
            padding: 30px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.03); 
            text-align: center;
        }
        .summary-card h4 { font-size: 10px; color: #475569; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .summary-card div { font-size: 28px; font-weight: 900; color: var(--primary); }

        .back-link { display: block; text-align: center; margin-top: 50px; color: #475569; text-decoration: none; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="header-stats">
        <div>
            <h1 style="font-size: 32px; font-weight: 900; letter-spacing: -2px;">Statistiques <span style="color:var(--primary)">Tickets</span></h1>
            <p style="color: #475569; font-size: 13px; font-weight: 600;">Analyse profonde du flux transactionnel.</p>
        </div>
        <div class="badge-live">üì° ANALYSE EN TEMPS R√âEL</div>
    </div>

    <!-- R√âCAPITULATIF RAPIDE -->
    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px;">
        <div class="summary-card"><h4>TOTAL VENDU</h4><div id="total-vendu">0 F</div></div>
        <div class="summary-card"><h4>TICKETS √âMIS</h4><div id="total-count">0</div></div>
        <div class="summary-card"><h4>PANIER MOYEN</h4><div id="avg-price">0 F</div></div>
        <div class="summary-card"><h4>GAIN NET (85%)</h4><div id="total-net" style="color:var(--accent)">0 F</div></div>
    </div>

    <div class="stats-main-grid">
        <!-- GRAPHIQUE DES VENTES -->
        <div class="chart-container">
            <h3 style="font-size: 14px; margin-bottom: 20px; color: var(--primary);">üìà VOLUME DES VENTES (7 DERNIERS JOURS)</h3>
            <canvas id="salesLineChart"></canvas>
        </div>

        <!-- R√âPARTITION DES PASS -->
        <div class="chart-container">
            <h3 style="font-size: 14px; margin-bottom: 20px; color: var(--primary);">üìä R√âPARTITION DES DUR√âES</h3>
            <canvas id="durationPieChart"></canvas>
        </div>
    </div>

    <a href="/dashboard" class="back-link">‚Üê Retour au QG de Pilotage</a>

    <script>
        async function loadStats() {
            try {
                const res = await fetch('/api/my-stats');
                const data = await res.json();
                const tickets = data.tickets;

                // 1. Calculs des KPI
                const totalBrut = data.summary.brut;
                document.getElementById('total-vendu').innerText = totalBrut.toLocaleString() + " F";
                document.getElementById('total-count').innerText = tickets.length;
                document.getElementById('total-net').innerText = Math.floor(data.summary.net).toLocaleString() + " F";
                document.getElementById('avg-price').innerText = tickets.length ? Math.floor(totalBrut / tickets.length) + " F" : "0 F";

                // 2. Pr√©paration Graphique Courbe (Volume)
                const last7Days = tickets.slice(0, 10).reverse();
                new Chart(document.getElementById('salesLineChart'), {
                    type: 'line',
                    data: {
                        labels: last7Days.map(t => new Date(t.date).toLocaleDateString('fr-FR', {day:'numeric', month:'short'})),
                        datasets: [{
                            label: 'Chiffre d\'Affaires',
                            data: last7Days.map(t => t.amount),
                            borderColor: '#00C2FF',
                            backgroundColor: 'rgba(0, 194, 255, 0.1)',
                            fill: true, tension: 0.4, borderWidth: 3
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#475569' } } } }
                });

                // 3. Pr√©paration Graphique Camembert (Dur√©es)
                const durations = {};
                tickets.forEach(t => durations[t.duration || 'Auto'] = (durations[t.duration || 'Auto'] || 0) + 1);
                
                new Chart(document.getElementById('durationPieChart'), {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(durations),
                        datasets: [{
                            data: Object.values(durations),
                            backgroundColor: ['#00C2FF', '#7000FF', '#00F5A0', '#FFB800'],
                            borderWidth: 0
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: '#475569', padding: 20 } } } }
                });

            } catch (e) { console.error("Analyse interrompue."); }
        }

        window.onload = loadStats;
    </script>
</body>
</html>
