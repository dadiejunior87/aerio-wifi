<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>AERIO | Devenir Partenaire Alpha</title>
    <!-- ‚úÖ POLICE POPPINS R√âPAR√âE -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --secondary: #7000FF; --accent: #00F5A0; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; background-image: radial-gradient(circle at center, rgba(0, 194, 255, 0.1), transparent); }

        /* ‚úÖ EFFET DE NEBULEUSE DYNAMIQUE */
        .glow-bg { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, rgba(112, 0, 255, 0.15) 0%, transparent 70%); top: -150px; right: -150px; z-index: -1; filter: blur(100px); animation: pulse 8s infinite alternate; }
        @keyframes pulse { from { opacity: 0.5; transform: scale(1); } to { opacity: 1; transform: scale(1.3); } }

        .login-card { background: var(--glass); backdrop-filter: blur(30px); padding: 50px 45px; border-radius: 40px; width: 90%; max-width: 480px; border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8); text-align: center; animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

        .logo-text { font-weight: 900; font-size: 28px; color: var(--primary); letter-spacing: -2px; margin-top: 10px; display: block; }

        h2 { font-weight: 900; font-size: 24px; margin-bottom: 8px; color: white; text-transform: uppercase; letter-spacing: 1px; }
        p.subtitle { color: #475569; font-size: 12px; margin-bottom: 30px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 10px; font-weight: 900; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin-left: 15px; margin-bottom: 8px; }
        
        input { width: 100%; padding: 18px 25px; background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 20px; color: white; font-size: 14px; outline: none; transition: 0.4s; font-weight: 600; border-left: 3px solid transparent; }
        input:focus { border-color: var(--primary); border-left-color: var(--primary); background: rgba(0, 194, 255, 0.05); box-shadow: 0 0 30px rgba(0, 194, 255, 0.15); }

        /* ‚úÖ BOUTON DE LANCEMENT SURVOLT√â */
        .btn-launch { width: 100%; padding: 22px; border: none; border-radius: 20px; background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; font-weight: 900; font-size: 14px; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; transition: 0.5s; margin-top: 15px; box-shadow: 0 10px 40px rgba(0, 194, 255, 0.3); }
        .btn-launch:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 20px 50px rgba(112, 0, 255, 0.5); filter: brightness(1.2); }

        .footer-links { margin-top: 35px; font-size: 11px; color: #475569; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .footer-links a { color: var(--primary); text-decoration: none; transition: 0.3s; padding: 5px 10px; border: 1px solid rgba(0, 194, 255, 0.1); border-radius: 10px; margin-left: 5px; }
        .footer-links a:hover { background: rgba(0, 194, 255, 0.1); color: white; border-color: var(--primary); }
    </style>
</head>
<body>

</body>
</html>
