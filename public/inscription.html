<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Accr√©ditation Globale Alpha</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); --accent: #00F5A0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 40px 5%; background-image: radial-gradient(circle at top right, rgba(0, 194, 255, 0.05), transparent); overflow-x: hidden; }

        /* ‚úÖ DESIGN GLASSMORPHISM "GLOBAL" [1.5] */
        .join-card { background: var(--glass); backdrop-filter: blur(40px); padding: 50px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.05); width: 100%; max-width: 650px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5); border-bottom: 4px solid var(--primary); }
        
        h1 { font-size: 32px; font-weight: 900; margin-bottom: 10px; letter-spacing: -1px; text-transform: uppercase; }
        .global-badge { display: inline-block; padding: 5px 15px; background: rgba(0, 194, 255, 0.1); color: var(--primary); border-radius: 50px; font-size: 10px; font-weight: 900; letter-spacing: 2px; margin-bottom: 30px; border: 1px solid var(--primary); }

        /* ‚úÖ FORMULAIRE MULTI-PAYS TACTIQUE */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: left; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 10px; font-weight: 900; color: #64748b; letter-spacing: 1px; text-transform: uppercase; }
        input { width: 100%; padding: 18px 25px; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; color: white; font-size: 14px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(0, 194, 255, 0.1); }

        .btn-join { grid-column: span 2; padding: 22px; background: var(--primary); color: #020617; border-radius: 22px; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; margin-top: 20px; transition: 0.4s; font-size: 14px; }
        .btn-join:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0, 194, 255, 0.3); background: white; }

        .back-link { display: block; margin-top: 40px; color: #475569; text-decoration: none; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 3px; }
    </style>
</head>
<body>

    <div class="join-card">
        <div class="global-badge">üåç PROTOCOLE MULTI-PAYS ACTIV√â</div>
        <h1>Accr√©ditation <span style="color:var(--primary)">Partenaire.</span></h1>
        <p style="color: #64748b; font-size: 13px; margin-bottom: 40px;">Rejoignez l'infrastructure AERIO. Votre pays est notre terrain de jeu. Remplissez votre manifeste de d√©ploiement.</p>

        <!-- ‚úÖ LIAISON DIRECTE VERS TON WHATSAPP (+237) -->
        <form class="form-grid" id="alphaForm" onsubmit="sendAlphaRequest(event)">
            <div class="input-group">
                <label>Nom complet de l'Agent *</label>
                <input type="text" id="name" placeholder="Ex: Jean Alpha" required>
            </div>
            <div class="input-group">
                <label>Indicatif & WhatsApp *</label>
                <input type="text" id="whatsapp" placeholder="Ex: +33 / +237 / +221" required>
            </div>
            <div class="input-group">
                <label>Pays de l'Op√©ration *</label>
                <input type="text" id="country" placeholder="Ex: Cameroun, France, Mali..." required>
            </div>
            <div class="input-group">
                <label>Ville de D√©ploiement *</label>
                <input type="text" id="city" placeholder="Ex: Maroua, Paris, Dakar..." required>
            </div>
            <button type="submit" class="btn-join">Lancer ma demande d'accr√©ditation mondiale</button>
        </form>

        <a href="index.html" class="back-link">‚Üê RETOUR AU QG ALPHA</a>
    </div>

    <script>
        function sendAlphaRequest(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const country = document.getElementById('country').value;
            const whatsapp = document.getElementById('whatsapp').value;
            
            // ‚úÖ REDIRECTION INTELLIGENTE VERS TON WHATSAPP (+237 692 487 922)
            const message = `SOLLICITATION%20ALPHA%0AAgent%20:%20${name}%0APays%20:%20${country}%0AContact%20:%20${whatsapp}`;
            window.location.href = `https://wa.me{message}`;
        }
    </script>
</body>
</html>
