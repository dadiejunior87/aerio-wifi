<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Boutique WiFi Rapide</title>
    <!-- ‚úÖ POLICE POPPINS √âLITE -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --bg: #020617; --glass: rgba(15, 23, 42, 0.9); --accent: #00F5A0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 25px; text-align: center; background-image: radial-gradient(circle at top, rgba(0, 194, 255, 0.1), transparent); }

        .logo-box { margin: 30px 0; }
        .logo-text { font-weight: 900; font-size: 28px; color: var(--primary); letter-spacing: -1.5px; }

        .offer-card { 
            background: var(--glass); padding: 30px; border-radius: 30px; 
            border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px;
            backdrop-filter: blur(20px); transition: 0.3s; cursor: pointer;
        }
        .offer-card:hover { border-color: var(--primary); transform: scale(1.02); }
        
        .price { font-size: 36px; font-weight: 900; color: var(--primary); }
        .duration { font-size: 14px; font-weight: 700; color: #64748b; text-transform: uppercase; }

        .btn-buy { 
            width: 100%; padding: 20px; background: var(--primary); 
            color: #000; border-radius: 20px; font-weight: 900; border: none;
            text-transform: uppercase; letter-spacing: 2px; margin-top: 20px;
        }

        #status-msg { margin-top: 20px; font-size: 12px; color: var(--accent); font-weight: 800; }
    </style>
</head>
<body>

    <div class="logo-box">
        <div class="logo-text">AERIO <span style="color:white">WIFI</span></div>
        <p style="font-size: 10px; color: #475569; font-weight: 800;">CONNEXION AUTOMATIQUE S√âCURIS√âE üõ∞Ô∏è</p>
    </div>

    <div id="offers-container">
        <!-- CHARGEMENT DES OFFRES R√âELLES -->
        <div class="offer-card">
            <div class="duration">Chargement des forfaits...</div>
        </div>
    </div>

    <p id="status-msg">‚úÖ SYST√àME DE PAIEMENT SANS DATA ACTIF</p>

    <script>
        async function loadOffers() {
            try {
                // On r√©cup√®re l'ID du partenaire dans l'URL (ex: ?partner=AE-0001) [1.4]
                const params = new URLSearchParams(window.location.search);
                const partnerID = params.get('partner') || 'AE-0001';

                const res = await fetch(`/api/get-tarifs?partner=${partnerID}`);
                const tarifs = await res.json();
                
                const container = document.getElementById('offers-container');
                container.innerHTML = tarifs.map(t => `
                    <div class="offer-card" onclick="startPayment('${t.id}', ${t.price})">
                        <div class="duration">${t.name} (${t.duration})</div>
                        <div class="price">${t.price} F</div>
                        <button class="btn-buy">ACHETER MAINTENANT</button>
                    </div>
                `).join('');
            } catch(e) { console.log("Liaison satellite..."); }
        }

        function startPayment(tarifID, price) {
            alert(`[PAIEMENT MOBILE] Initialisation du transfert de ${price} F...`);
            // Ici, on redirige vers l'API de paiement (Orange/MTN Money) [1.2]
        }

        window.onload = loadOffers;
    </script>
</body>
</html>
