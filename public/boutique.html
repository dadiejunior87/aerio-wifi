<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Boutique WiFi Rapide</title>
    <!-- ‚úÖ POLICE POPPINS R√âPAR√âE -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --bg: #020617; --glass: rgba(15, 23, 42, 0.9); --accent: #00F5A0; --danger: #FF4B4B; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 25px; text-align: center; background-image: radial-gradient(circle at top, rgba(0, 194, 255, 0.1), transparent); overflow-x: hidden; }

        /* ‚úÖ NOTIFICATIONS TOAST ALPHA [1.5] */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; width: 90%; max-width: 400px; }
        .toast-alpha {
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px);
            border: 1px solid var(--primary); color: white; padding: 16px 25px;
            border-radius: 20px; font-weight: 800; font-size: 11px; display: flex;
            align-items: center; gap: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: slideDownAlpha 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes slideDownAlpha { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }

        .logo-box { margin: 30px 0; }
        .logo-text { font-weight: 900; font-size: 28px; color: var(--primary); letter-spacing: -1.5px; }

        .offer-card { 
            background: var(--glass); padding: 30px; border-radius: 30px; 
            border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px;
            backdrop-filter: blur(20px); transition: 0.3s; cursor: pointer;
        }
        .offer-card:hover { border-color: var(--primary); transform: scale(1.02); }
        
        .price { font-size: 36px; font-weight: 900; color: var(--primary); }
        .duration { font-size: 14px; font-weight: 700; color: #64748b; text-transform: uppercase; }

        .btn-buy { 
            width: 100%; padding: 20px; background: var(--primary); 
            color: #020617; border-radius: 20px; font-weight: 900; border: none;
            text-transform: uppercase; letter-spacing: 2px; margin-top: 20px;
        }

        #status-msg { margin-top: 20px; font-size: 11px; color: var(--accent); font-weight: 800; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="logo-box">
        <div class="logo-text">AERIO <span style="color:white">WIFI</span></div>
        <p style="font-size: 10px; color: #475569; font-weight: 800;">PROTOCOLE DE PAIEMENT S√âCURIS√â üõ∞Ô∏è</p>
    </div>

    <div id="offers-container">
        <!-- CHARGEMENT DES OFFRES R√âELLES VIA API -->
        <div class="offer-card">
            <div class="duration">Initialisation des forfaits...</div>
        </div>
    </div>

    <p id="status-msg">üõ°Ô∏è CANAL DE PAIEMENT SANS DATA ACTIV√â</p>

    <script>
        // ‚úÖ FONCTION DE NOTIFICATION D√âROULANTE [1.4]
        function showNotify(message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast-alpha';
            toast.innerHTML = `<span>‚ö°</span> ${message}`;
            container.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 4000);
        }

        async function loadOffers() {
            try {
                const params = new URLSearchParams(window.location.search);
                const partnerID = params.get('partner') || 'AE-0001';

                const res = await fetch(`/api/get-tarifs?partner=${partnerID}`);
                const tarifs = await res.json();
                
                const container = document.getElementById('offers-container');
                if (tarifs.length === 0) {
                    container.innerHTML = `<div class="offer-card"><div class="duration">Aucun forfait disponible.</div></div>`;
                    return;
                }

                container.innerHTML = tarifs.map(t => `
                    <div class="offer-card" onclick="startPayment('${t.id}', ${t.price})">
                        <div class="duration">${t.name} (${t.duration})</div>
                        <div class="price">${t.price} F</div>
                        <button class="btn-buy">ACHETER MAINTENANT</button>
                    </div>
                `).join('');
            } catch(e) { 
                console.log("Liaison..."); 
                // Simulation pour la phase de conception
                const container = document.getElementById('offers-container');
                container.innerHTML = `
                    <div class="offer-card" onclick="startPayment('test', 100)">
                        <div class="duration">FORFAIT TEST (1 HEURE)</div>
                        <div class="price">100 F</div>
                        <button class="btn-buy">ACHETER MAINTENANT</button>
                    </div>
                `;
            }
        }

        // ‚úÖ PLUS DE FEN√äTRE BLANCHE ! [1.5]
        function startPayment(tarifID, price) {
            showNotify(`üõ∞Ô∏è LIAISON : Initialisation du paiement de ${price} F...`);
            // Ici s'injectera la redirection r√©elle vers Orange/MTN Money [1.2]
        }

        window.onload = loadOffers;
    </script>
</body>
</html>
