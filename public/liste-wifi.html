<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --accent: #00F5A0; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); --danger: #FF4B4B; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; min-height: 100vh; background-image: radial-gradient(circle at top right, rgba(0, 194, 255, 0.05), transparent); }

        .header-matrix { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .btn-deploy { background: var(--primary); color: #000; padding: 14px 28px; border-radius: 15px; font-weight: 900; text-decoration: none; font-size: 11px; text-transform: uppercase; transition: 0.3s; box-shadow: 0 10px 30px rgba(0, 194, 255, 0.2); }
        .btn-deploy:hover { transform: translateY(-3px); box-shadow: 0 15px 45px var(--primary); }

        .matrix-container { 
            background: var(--glass); border-radius: 40px; padding: 40px; 
            border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(30px);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5); overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; text-align: left; min-width: 900px; }
        th { font-size: 10px; color: #475569; text-transform: uppercase; letter-spacing: 2px; padding-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        td { padding: 25px 0; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; vertical-align: middle; }

        .node-identity { font-weight: 900; color: var(--primary); font-size: 16px; display: block; margin-bottom: 4px; }
        .node-info { font-size: 12px; color: #64748b; max-width: 250px; line-height: 1.4; display: block; }
        
        .contact-tag { font-family: monospace; font-weight: 700; color: var(--accent); background: rgba(0, 245, 160, 0.05); padding: 5px 12px; border-radius: 8px; border: 1px solid rgba(0, 245, 160, 0.1); }

        .btn-link { color: var(--primary); text-decoration: none; font-weight: 800; font-size: 11px; text-transform: uppercase; border-bottom: 1px dashed var(--primary); transition: 0.3s; }
        .btn-link:hover { color: white; border-color: white; }

        .code-box { background: rgba(0,0,0,0.3); padding: 8px 12px; border-radius: 10px; font-family: monospace; font-size: 11px; color: #94a3b8; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.3s; }
        .code-box:hover { border-color: var(--primary); color: white; }

        .cmd-group { display: flex; gap: 12px; }
        .btn-cmd { 
            width: 38px; height: 38px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.08);
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s;
            background: rgba(255,255,255,0.02); font-size: 16px;
        }
        .btn-cmd:hover { background: var(--primary); transform: scale(1.1); box-shadow: 0 0 15px var(--primary); }
        .btn-del:hover { background: var(--danger); box-shadow: 0 0 15px var(--danger); }
    </style>
</head>
<body>

</html>
