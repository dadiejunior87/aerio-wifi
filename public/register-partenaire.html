<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Inscription Élite</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary: #00C2FF;
            --secondary: #7000FF;
            --accent: #FF4B4B;
            --bg: #030712;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--bg); 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
            position: relative;
        }

        /* EFFET DE FOND ANIMÉ */
        .bg-glow {
            position: absolute; width: 600px; height: 600px; border-radius: 50%;
            background: radial-gradient(circle, rgba(112, 0, 255, 0.15) 0%, transparent 70%);
            top: -200px; right: -200px; z-index: -1; animation: float 10s infinite alternate;
        }
        @keyframes float { from { transform: translate(0,0); } to { transform: translate(-100px, 100px); } }

        .register-container {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 40px;
            width: 90%;
            max-width: 480px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .logo-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 12px 25px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 24px;
            letter-spacing: -1px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(112, 0, 255, 0.3);
        }

        h2 { font-weight: 800; font-size: 26px; margin-bottom: 10px; letter-spacing: -1px; }
        p.subtitle { color: #888; font-size: 14px; margin-bottom: 35px; }

        .input-group { position: relative; margin-bottom: 25px; text-align: left; }
        
        label { 
            display: block; font-size: 11px; font-weight: 700; color: var(--primary); 
            text-transform: uppercase; letter-spacing: 1.5px; margin-left: 20px; margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 18px 25px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            color: white;
            font-size: 15px;
            transition: 0.3s;
            outline: none;
        }
        input:focus { border-color: var(--primary); background: rgba(0, 194, 255, 0.05); box-shadow: 0 0 15px rgba(0, 194, 255, 0.1); }

        .btn-register {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.4s;
            margin-top: 15px;
        }
        .btn-register:hover { transform: scale(1.02); box-shadow: 0 15px 30px rgba(112, 0, 255, 0.4); }

        .footer-links { margin-top: 30px; font-size: 13px; color: #666; }
        .footer-links a { color: var(--primary); text-decoration: none; font-weight: 600; }
        .footer-links a:hover { text-decoration: underline; }

        /* DECORATION */
        .dot { width: 8px; height: 8px; background: var(--accent); display: inline-block; border-radius: 50%; margin-right: 5px; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="register-container">
        <div class="logo-badge">AERIO</div>
        <h2>CRÉER UN COMPTE</h2>
        <p class="subtitle"><span class="dot"></span> Rejoignez l'élite du WiFi au Cameroun</p>
        
        <form action="/api/register-account" method="POST">
            <div class="input-group">
                <label>Nom ou Entreprise</label>
                <input type="text" name="name" placeholder="Ex: Jean WiFi Sarl" required>
            </div>

            <div class="input-group">
                <label>Email Professionnel</label>
                <input type="email" name="email" placeholder="votre@email.com" required>
            </div>

            <div class="input-group">
                <label>Mot de passe sécurisé</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-register">Démarrer maintenant</button>
        </form>

        <div class="footer-links">
            Déjà partenaire ? <a href="/connexion">Connectez-vous</a>
        </div>
    </div>

</body>
</html>
