<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Console Alpha</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --bg: #020617; --glass: rgba(15, 23, 42, 0.8); --danger: #FF4B4B; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; display: flex; min-height: 100vh; }

        /* âœ… SIDEBAR AVEC SOUS-MENUS DÃ‰ROULANTS [1.5] */
        .sidebar { width: 280px; background: var(--glass); border-right: 1px solid rgba(255,255,255,0.05); padding: 30px 20px; backdrop-filter: blur(30px); position: fixed; height: 100vh; }
        .nav-item { display: flex; align-items: center; justify-content: space-between; padding: 14px 20px; color: #64748b; text-decoration: none; border-radius: 15px; margin-bottom: 5px; cursor: pointer; transition: 0.3s; font-size: 13px; font-weight: 600; }
        .nav-item:hover { color: var(--primary); background: rgba(0, 194, 255, 0.05); }
        
        .submenu { max-height: 0; overflow: hidden; transition: 0.5s ease; padding-left: 20px; background: rgba(0,0,0,0.2); border-radius: 10px; }
        .submenu.open { max-height: 200px; padding: 10px 0 10px 20px; margin-bottom: 10px; }
        .sub-item { display: block; padding: 8px 0; color: #475569; text-decoration: none; font-size: 12px; font-weight: 700; transition: 0.3s; }
        .sub-item:hover { color: var(--primary); }

        /* âœ… LA CLOCHE DE NOTIFICATION PULSANTE [1.5] */
        .notification-bell { position: fixed; top: 30px; right: 30px; width: 50px; height: 50px; background: var(--danger); border-radius: 50%; display: none; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 0 20px var(--danger); animation: pulse-red 2s infinite; z-index: 1000; }
        @keyframes pulse-red { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }

        .main-content { margin-left: 280px; flex: 1; padding: 50px; }
        .stat-card { background: rgba(255,255,255,0.03); padding: 30px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <!-- CLOCHE D'ALERTE (ApparaÃ®t si stock < 5) -->
    <div id="bell" class="notification-bell" onclick="location.href='/tickets/ajouter'">ðŸ””</div>

    <div class="sidebar">
        <div style="font-weight:900; color:var(--primary); font-size:24px; margin-bottom:40px;">AERIO</div>
        
        <a href="/dashboard" class="nav-item" style="color:var(--primary)">ðŸ“Š Tableau de bord</a>

        <!-- MENU WIFI -->
        <div onclick="toggleMenu('wifi-sub')" class="nav-item"><span>ðŸ“¡ Mes Wifi Zone</span><span>â–¼</span></div>
        <div id="wifi-sub" class="submenu">
            <a href="/wifi-zone" class="sub-item">â€¢ Ajouter un NÅ“ud</a>
            <a href="/liste-wifi" class="sub-item">â€¢ Liste des NÅ“uds</a>
        </div>

        <!-- MENU COMPTABILITÃ‰ -->
        <div onclick="toggleMenu('compta-sub')" class="nav-item"><span>ðŸ’° Ma ComptabilitÃ©</span><span>â–¼</span></div>
        <div id="compta-sub" class="submenu">
            <a href="/compta" class="sub-item">â€¢ Effectuer un retrait</a>
            <a href="/compta" class="sub-item">â€¢ Mes Recettes</a>
        </div>
    </div>

    <div class="main-content">
        <h1 style="margin-bottom:40px;">Console <span style="color:var(--primary)">Alpha</span></h1>
        
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px;">
            <div class="stat-card">
                <p style="font-size:10px; color:#475569; font-weight:800;">SOLDE DE RETRAIT</p>
                <div id="solde" style="font-size:32px; font-weight:900; color:var(--primary)">0 F</div>
            </div>
            <div class="stat-card">
                <p style="font-size:10px; color:#475569; font-weight:800;">TICKETS EN STOCK</p>
                <div id="stock" style="font-size:32px; font-weight:900;">0</div>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu(id) { document.getElementById(id).classList.toggle('open'); }

        async function loadAlpha() {
            try {
                const res = await fetch('/api/my-stats');
                const data = await res.json();
                
                document.getElementById('solde').innerText = data.summary.gain.toLocaleString() + " F";
                document.getElementById('stock').innerText = data.summary.count;

                // âœ… LOGIQUE DE LA CLOCHE [1.2]
                if (data.summary.count < 5) {
                    document.getElementById('bell').style.display = 'flex';
                }
            } catch(e) { console.log("Liaison satellite..."); }
        }
        window.onload = loadAlpha;
    </script>
</body>
</html>
