    <style>
        :root {

            --danger: #FF4B4B; --warning: #FFB800; --bg: #020617;

        .logo-text { font-weight: 900; font-size: 26px; color: var(--primary); margin-left: 12px; letter-spacing: -1.5px; }
        
        .profile-badge { display: flex; align-items: center; gap: 12px; padding: 15px; background: rgba(0, 194, 255, 0.05); border: 1px solid rgba(0, 194, 255, 0.1); border-radius: 20px; margin-bottom: 30px; text-decoration: none; transition: 0.3s; }
        .profile-badge:hover { background: rgba(0, 194, 255, 0.1); border-color: var(--primary); }
        .avatar { width: 40px; height: 40px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; color: black; font-size: 12px; }

        .nav-item { display: flex; align-items: center; justify-content: space-between; padding: 14px 20px; color: #64748b; text-decoration: none; border-radius: 15px; margin-bottom: 8px; transition: 0.4s; font-size: 13px; font-weight: 600; cursor: pointer; }

        .nav-item.active { box-shadow: inset 4px 0 0 var(--primary); }

        .submenu { max-height: 0; overflow: hidden; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding-left: 20px; }
        .submenu.open { max-height: 250px; margin-bottom: 10px; padding-top: 5px; }
        .sub-item { display: block; padding: 10px; color: #475569; text-decoration: none; font-size: 12px; font-weight: 700; transition: 0.3s; }
        .sub-item:hover { color: var(--primary); padding-left: 15px; }

        .main-content { margin-left: 280px; flex: 1; padding: 50px; position: relative; }
        
        .bell-box { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: var(--danger); border-radius: 50%; display: none; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; box-shadow: 0 15px 40px rgba(255, 75, 75, 0.4); animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        .stat-card { background: var(--card); padding: 35px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.05); }

</head>
<body>

    <script>
        function toggleMenu(id) { document.getElementById(id).classList.toggle('open'); }

        async function loadAll() {
            try {
                // âœ… RÃ‰CUPÃ‰RATION DU PROFIL RÃ‰EL
                const resUser = await fetch('/api/my-profile');
                if(resUser.ok) {
                    const user = await resUser.json();
                    document.getElementById('p-name').innerText = user.name;
                }

                // âœ… RÃ‰CUPÃ‰RATION DES STATS ET ALERTE
                const resStats = await fetch('/api/my-stats');
                if(resStats.ok) {
                    const data = await resStats.json();
                    document.getElementById('solde').innerText = Math.floor(data.summary.net).toLocaleString() + " F";
                    document.getElementById('flux-brut').innerText = data.summary.brut.toLocaleString() + " F";
                    document.getElementById('t-count').innerText = data.summary.count;

                    // Alerte rupture si stock < 5
                    if (data.summary.count < 5) {
                        document.getElementById('alert-bell').style.display = 'flex';
                    }
                }
            } catch(e) { console.log("Synchronisation Alpha en cours..."); }
        }
        window.onload = loadAll;
