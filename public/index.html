<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | L'√âlite du WiFi Zone Panafricain</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary: #00C2FF; --secondary: #7000FF; --accent: #00F5A0;
            --bg: #020617; --glass: rgba(15, 23, 42, 0.7);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: linear-gradient(rgba(2, 6, 23, 0.85), rgba(2, 6, 23, 0.95)), 
                        url('https://images.unsplash.com');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; overflow-x: hidden; min-height: 100vh; 
        }

        nav { display: flex; justify-content: space-between; padding: 20px 8%; align-items: center; backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo-text { font-weight: 900; font-size: 26px; color: var(--primary); letter-spacing: -1.5px; }

        .hero { padding: 60px 8%; text-align: center; }
        .hero h1 { font-size: 3rem; font-weight: 900; margin-bottom: 15px; letter-spacing: -1px; }
        .hero h1 span { color: var(--primary); }
        .hero p { color: #94a3b8; font-size: 14px; margin-bottom: 30px; }

        /* GRILLE DE TARIFS DYNAMIQUE */
        #shop-section { padding: 20px 8% 80px; }
        .tarif-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        
        .tarif-card { 
            background: var(--glass); padding: 40px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px); text-align: center; transition: 0.4s;
            position: relative; overflow: hidden;
        }
        .tarif-card:hover { border-color: var(--primary); transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0, 194, 255, 0.2); }
        
        .duration { font-size: 10px; font-weight: 900; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }
        .price { font-size: 42px; font-weight: 900; color: var(--accent); margin: 15px 0; text-shadow: 0 0 20px rgba(0, 245, 160, 0.3); }
        
        .btn-buy { 
            background: var(--primary); color: black; padding: 18px; border-radius: 15px; 
            font-weight: 900; border: none; cursor: pointer; width: 100%; margin-top: 20px;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .btn-buy:hover { filter: brightness(1.2); transform: scale(1.02); }

        .status-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(15, 23, 42, 0.9); padding: 10px 30px; border-radius: 50px; font-size: 9px; font-weight: 800; border: 1px solid rgba(255,255,255,0.05); letter-spacing: 1px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo-text">AERIO</div>
        <div class="menu"><a href="/connexion" style="color:#64748b; text-decoration:none; font-size:11px; font-weight:800; text-transform:uppercase;">Acc√®s Pro</a></div>
    </nav>

    <section class="hero">
        <h1 id="welcome-title">Bienvenue sur le <span>WiFi Alpha</span></h1>
        <p id="partner-status">üì° Scan de la zone en cours...</p>
    </section>

    <section id="shop-section">
        <div class="tarif-grid" id="tarif-list">
            <!-- ‚úÖ Ton script va injecter les forfaits ici -->
            <p style="text-align: center; width: 100%; color: #475569;">Synchronisation avec le routeur local...</p>
        </div>
    </section>

    <div class="status-bar">PROTOCOLE DE PAIEMENT S√âCURIS√â AES-256 üõ∞Ô∏è</div>

    <script>
        // ‚úÖ TON MOTEUR DE BOUTIQUE DYNAMIQUE [1.2, 1.4]
        async function chargerLaBoutiqueDuPartenaire() {
            const urlParams = new URLSearchParams(window.location.search);
            const partnerID = urlParams.get('partner') || 'AE-0001'; 
            
            try {
                const res = await fetch(`/api/get-shop-tarifs/${partnerID}`);
                const tarifs = await res.json();
                
                const container = document.getElementById('tarif-list');
                container.innerHTML = ""; 

                if (tarifs.length === 0) {
                    container.innerHTML = "<p style='color:#475569'>Ce partenaire n'a pas encore configur√© ses tarifs.</p>";
                    return;
                }

                tarifs.forEach(t => {
                    container.innerHTML += `
                        <div class="tarif-card">
                            <div class="duration">${t.name}</div>
                            <div class="price">${t.price} F</div>
                            <p style="font-size:12px; color:#64748b;">‚è±Ô∏è Dur√©e : <b>${t.duration}</b></p>
                            <button class="btn-buy" onclick="payer('${t.price}', '${partnerID}')">ACHETER LE PASS</button>
                        </div>
                    `;
                });
                
                document.getElementById('welcome-title').innerHTML = `WiFi Zone : <span>${partnerID}</span>`;
                document.getElementById('partner-status').innerHTML = `üì° Connexion √©tablie avec succ√®s`;

            } catch (e) {
                document.getElementById('tarif-list').innerHTML = "<p style='color:red'>Erreur de liaison Alpha.</p>";
            }
        }

        function payer(montant, partnerID) {
            alert(`[AERIO PAY] Initialisation du paiement de ${montant} F CFA pour le partenaire ${partnerID}.\nVeuillez pr√©parer votre code Mobile Money.`);
            // Int√©gration future Moneroo ici
        }

        window.onload = chargerLaBoutiqueDuPartenaire;
    </script>
</body>
</html>
