<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | L'√âlite du WiFi Zone</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --accent: #00F5A0; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: linear-gradient(rgba(2, 6, 23, 0.85), rgba(2, 6, 23, 0.95)), 
                        url('https://images.unsplash.com');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; overflow-x: hidden; min-height: 100vh; 
        }

        nav { display: flex; justify-content: space-between; padding: 20px 8%; align-items: center; backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo-text { font-weight: 900; font-size: 26px; color: var(--primary); letter-spacing: -1.5px; }

        .hero { padding: 80px 8%; text-align: center; }
        .hero h1 { font-size: 3.5rem; font-weight: 900; margin-bottom: 20px; }
        .hero h1 span { color: var(--primary); }

        /* BOUTIQUE DYNAMIQUE */
        #shop-section { padding: 60px 8%; }
        .tarif-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; margin-top: 40px; }
        .tarif-card { 
            background: var(--glass); padding: 40px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px); transition: 0.4s; text-align: center;
        }
        .tarif-card:hover { border-color: var(--primary); transform: translateY(-10px); }
        .tarif-card .price { font-size: 42px; font-weight: 900; color: var(--accent); margin: 15px 0; }
        
        .btn-buy { 
            background: var(--primary); color: black; padding: 15px 30px; border-radius: 15px; 
            font-weight: 900; border: none; cursor: pointer; width: 100%; margin-top: 20px;
        }

        .status-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); background: rgba(15, 23, 42, 0.9); padding: 12px 35px; border-radius: 50px; font-size: 10px; font-weight: 800; z-index: 1000; }
    </style>
</head>
<body>

    <nav>
        <div class="logo-text">AERIO</div>
        <div class="menu"><a href="/connexion" style="color:white; text-decoration:none; font-weight:800; font-size:12px;">ACC√àS PARTENAIRE</a></div>
    </nav>

    <section class="hero">
        <p style="color:var(--primary); font-weight:900; letter-spacing:3px; margin-bottom:10px;">PORTAIL DE CONNEXION</p>
        <h1 id="welcome-title">Bienvenue sur le <span>WiFi Alpha</span></h1>
        <p id="partner-info" style="color:#64748b;">D√©tection du n≈ìud r√©seau en cours...</p>
    </section>

    <!-- BOUTIQUE DYNAMIQUE -->
    <section id="shop-section">
        <h2 style="text-align:center; font-weight:900;">CHOISISSEZ VOTRE FORFAIT</h2>
        <div class="tarif-grid" id="tarif-list">
            <!-- Chargement des tarifs du partenaire ici -->
        </div>
    </section>

    <div class="status-bar">R√âSEAU S√âCURIS√â PAR AERIO ALPHA üõ∞Ô∏è</div>

    <script>
        // ‚úÖ D√âTECTION DU PARTENAIRE ET CHARGEMENT DES TARIFS [1.4]
        async function initBoutique() {
            const urlParams = new URLSearchParams(window.location.search);
            // Si pas d'ID en URL, on prend l'admin par d√©faut
            const partnerID = urlParams.get('partner') || 'AE-0001'; 
            
            try {
                const res = await fetch(`/api/get-shop-tarifs/${partnerID}`);
                const tarifs = await res.json();
                
                const container = document.getElementById('tarif-list');
                container.innerHTML = "";

                tarifs.forEach(t => {
                    container.innerHTML += `
                        <div class="tarif-card">
                            <div style="font-size:10px; font-weight:900; color:var(--primary); text-transform:uppercase;">${t.name}</div>
                            <div class="price">${t.price} F</div>
                            <p style="font-size:13px; opacity:0.7;">‚è±Ô∏è Dur√©e : ${t.duration}</p>
                            <button class="btn-buy" onclick="lancerPaiement('${t.price}', '${t.duration}', '${partnerID}')">ACHETER LE PASS</button>
                        </div>
                    `;
                });

                document.getElementById('partner-info').innerText = `Connect√© au n≈ìud : ${partnerID}`;
            } catch(e) { console.error("Erreur boutique"); }
        }

        function lancerPaiement(prix, duree, partnerID) {
            alert(`[AERIO PAY] Initialisation du paiement de ${prix} F pour ${duree}.\nPartenaire : ${partnerID}`);
            // Ici tu appelleras ton API Moneroo plus tard
        }

        window.onload = initBoutique;
    </script>
</body>
</html>
