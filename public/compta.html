<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Comptabilit√© & Retraits</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --bg: #030712; --card: rgba(15, 23, 42, 0.7); --success: #00F5A0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; }

        .balance-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 40px; border-radius: 30px; text-align: center; margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0, 194, 255, 0.2);
        }
        .balance-card h2 { font-size: 14px; text-transform: uppercase; opacity: 0.8; letter-spacing: 2px; }
        .balance-card .amount { font-size: 48px; font-weight: 900; margin: 10px 0; }

        .btn-withdraw {
            background: white; color: black; border: none; padding: 15px 30px;
            border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .btn-withdraw:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(255,255,255,0.2); }

        .history-card { background: var(--card); border-radius: 25px; padding: 30px; border: 1px solid rgba(255,255,255,0.05); }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { font-size: 11px; color: #555; padding-bottom: 20px; border-bottom: 1px solid #222; }
        td { padding: 15px 0; border-bottom: 1px solid #111; font-size: 14px; }
        .status-paid { color: var(--success); font-weight: bold; }

        .back-link { margin-top: 30px; display: block; color: #444; text-decoration: none; font-size: 12px; }
    </style>
</head>
<body>

    <div class="balance-card">
        <h2>Solde Disponible (85%)</h2>
        <div class="amount" id="current-balance">0 XAF</div>
        <button class="btn-withdraw" onclick="demanderRetrait()">üí∏ Retirer vers mon Mobile Money</button>
    </div>

    <div class="history-card">
        <h3 style="margin-bottom: 20px;">Historique des Versements</h3>
        <table>
            <thead>
                <tr>
                    <th>DATE</th>
                    <th>NUM√âRO</th>
                    <th>MONTANT NET</th>
                    <th>M√âTHODE</th>
                    <th>STATUT</th>
                </tr>
            </thead>
            <tbody id="payout-list">
                <!-- Les virements s'afficheront ici -->
            </tbody>
        </table>
    </div>

    <a href="/dashboard" class="back-link">‚Üê Retour au Dashboard</a>

    <script>
        async function loadCompta() {
            const res = await fetch('/api/my-stats');
            const tickets = await res.json();
            let totalNet = 0;
            
            tickets.forEach(t => {
                totalNet += (t.amount * 0.85);
            });
            document.getElementById('current-balance').innerText = totalNet.toFixed(0) + " XAF";
        }

        function demanderRetrait() {
            alert("Votre demande a √©t√© envoy√©e. Le virement de 85% sera effectu√© sur votre num√©ro enregistr√©.");
        }
        window.onload = loadCompta;
    </script>
</body>
</html>
