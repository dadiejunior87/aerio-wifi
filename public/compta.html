<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Trésorerie Alpha</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --accent: #00F5A0; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; min-height: 100vh; background-image: radial-gradient(circle at top right, rgba(0, 194, 255, 0.05), transparent); }

        .balance-card {
            background: linear-gradient(135deg, rgba(0, 194, 255, 0.1), rgba(0, 245, 160, 0.1));
            padding: 50px; border-radius: 40px; border: 1px solid var(--primary);
            text-align: center; margin-bottom: 40px; backdrop-filter: blur(20px);
        }
        .balance-card h2 { font-size: 10px; text-transform: uppercase; letter-spacing: 3px; color: var(--primary); margin-bottom: 10px; font-weight: 900; }
        .balance-card .amount { font-size: 64px; font-weight: 900; text-shadow: 0 0 30px var(--primary); }

        .history-panel { background: var(--glass); padding: 30px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05); }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { text-align: left; color: #475569; padding-bottom: 15px; text-transform: uppercase; font-size: 10px; letter-spacing: 1px; }
        td { padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.02); }
    </style>
</head>
<body>

    <div class="balance-card">
        <h2>SOLDE DISPONIBLE POUR RETRAIT</h2>
        <div class="amount" id="current-balance">0 F</div>
        <p style="font-size: 11px; color: var(--accent); margin-top: 10px; font-weight: 700;">✅ VOS FONDS SONT SÉCURISÉS</p>
    </div>

    <div class="history-panel">
        <h3 style="font-size: 14px; margin-bottom: 20px; color: var(--primary);">RECETTES RÉCENTES</h3>
        <table>
            <thead><tr><th>DATE</th><th>NATURE DU FLUX</th><th>VOTRE GAIN</th></tr></thead>
            <tbody id="quick-history">
                <tr><td colspan='3' style='text-align:center; padding:30px; color:#475569;'>Synchronisation satellite...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function loadData() {
            try {
                const res = await fetch('/api/my-stats');
                const data = await res.json();
                
                // Affichage direct du gain sans calcul complexe pour le partenaire
                document.getElementById('current-balance').innerText = data.summary.gain.toLocaleString() + " F";

                const historyEl = document.getElementById('quick-history');
                historyEl.innerHTML = data.tickets.slice(0, 10).map(t => `
                    <tr>
                        <td>${new Date(t.date).toLocaleDateString()}</td>
                        <td style="color:#64748b">Vente Ticket WiFi</td>
                        <td style="color:var(--accent); font-weight:900">+${Math.floor(t.amount * 0.85).toLocaleString()} F</td>
                    </tr>
                `).join('');
            } catch(e) { console.error("Erreur de liaison."); }
        }
        window.onload = loadData;
    </script>
</body>
</html>
