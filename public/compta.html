<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Tr√©sorerie & Retrait</title>
    <!-- ‚úÖ POLICE POPPINS √âLITE -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --accent: #00F5A0; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); --danger: #FF4B4B; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; min-height: 100vh; background-image: radial-gradient(circle at top right, rgba(0, 194, 255, 0.05), transparent); overflow-x: hidden; }

        /* ‚úÖ S√âLECTEUR DE LANGUE COMPTA */
        .top-nav-compta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .lang-switcher { display: flex; gap: 5px; background: rgba(255,255,255,0.05); padding: 4px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .lang-btn { background: none; border: none; color: #475569; font-size: 9px; font-weight: 900; cursor: pointer; padding: 4px 8px; border-radius: 8px; transition: 0.3s; }
        .lang-btn.active { background: var(--primary); color: #020617; box-shadow: 0 0 10px var(--primary); }

        .header-compta h1 { font-size: 28px; font-weight: 900; letter-spacing: -1.5px; }

        /* ‚úÖ NOTIFICATIONS TOAST ALPHA */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; }
        .toast-alpha { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); border: 1px solid var(--primary); color: white; padding: 16px 30px; border-radius: 20px; font-weight: 800; font-size: 12px; display: flex; align-items: center; gap: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); animation: slideDownAlpha 0.5s forwards; }
        @keyframes slideDownAlpha { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }

        .status-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 25px; margin-bottom: 40px; }
        .card-status { background: var(--glass); padding: 35px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }

        .withdraw-section { background: var(--glass); padding: 45px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.05); max-width: 1000px; margin: 0 auto 40px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 30px; }
        
        label { display: block; font-size: 10px; font-weight: 900; color: #475569; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        input, select { width: 100%; padding: 18px 25px; background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; color: white; font-size: 14px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }

        .btn-withdraw { grid-column: 1 / -1; background: var(--accent); color: #020617; padding: 22px; border-radius: 20px; font-weight: 900; border: none; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: 0.4s; }
        .btn-withdraw:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0, 245, 160, 0.3); }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="top-nav-compta">
        <div class="header-compta">
            <h1 data-lang="dash_nav_compta">Gestion <span style="color:var(--primary)">Financi√®re</span> Alpha</h1>
            <p style="color: #475569; font-size: 14px;">Extraction s√©curis√©e sans fronti√®res.</p>
        </div>
        <div class="lang-switcher">
            <button onclick="setLang('fr')" class="lang-btn active">FR</button>
            <button onclick="setLang('en')" class="lang-btn">EN</button>
            <button onclick="setLang('pt')" class="lang-btn">PT</button>
            <button onclick="setLang('es')" class="lang-btn">ES</button>
        </div>
    </div>

    <div class="status-grid">
        <div class="card-status">
            <div data-lang="dash_stat_gain" style="font-size:10px; color:#475569; font-weight:900;">SOLDE R√âEL</div>
            <div class="amount-main" id="balance-net" style="font-size:48px; font-weight:900;">0 F</div>
        </div>
        <div class="card-status">
            <div id="acc-status" data-lang="dash_status" style="color:var(--accent); font-weight:900;">COMPTE V√âRIFI√â ‚úÖ</div>
            <p style="font-size: 10px; color: #475569; margin-top: 10px;">ACC√àS PRIORITAIRE AUX FONDS</p>
        </div>
    </div>

    <div class="withdraw-section">
        <h2 data-lang="dash_sub_payout" style="font-size: 18px; font-weight: 900;">Effectuer un retrait</h2>
        <form id="payoutForm" class="form-grid">
            <div class="form-group">
                <label>Op√©rateur (R√©seau)</label>
                <select id="network" required>
                    <option value="ORANGE">üçä Orange Money</option>
                    <option value="MTN">üü° MTN Mobile Money</option>
                    <option value="AIRTEL">üî¥ Airtel Money</option>
                    <option value="MOOV">üîµ Moov Money</option>
                </select>
            </div>
            <div class="form-group">
                <label data-lang="dash_q_profile">Num√©ro de t√©l√©phone</label>
                <input type="text" id="phone" placeholder="..." required>
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
                <label data-lang="dash_stat_gain">Montant</label>
                <input type="number" id="amount" placeholder="Min: 5 000" min="5000" required>
                <span style="font-size:9px; color:var(--danger); font-weight:800; margin-top:10px; display:block;">üõ°Ô∏è SEUIL DE S√âCURIT√â ALPHA : 5 000 MINIMUM</span>
            </div>
            <button type="submit" class="btn-withdraw" data-lang="dash_sub_payout">üöÄ Lancer l'extraction des fonds</button>
        </form>
    </div>

    <!-- ‚úÖ IMPORT DU CERVEAU -->
    <script src="/translations.js"></script>
    <script>
        function showNotify(message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast-alpha';
            toast.innerHTML = `<span>‚ö°</span> ${message}`;
            container.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 4000);
        }

        async function loadCompta() {
            try {
                const res = await fetch('/api/my-stats');
                const data = await res.json();
                const lang = localStorage.getItem('aerio_lang') || 'fr';
                const currencies = { fr: "F", en: "$", pt: "R$", es: "‚Ç¨" };
                const dev = currencies[lang] || "F";
                
                document.getElementById('balance-net').innerText = Math.floor(data.summary.gain).toLocaleString() + " " + dev;
                applyTranslations(); 
            } catch(e) { console.log("Synchronisation..."); }
        }

        document.getElementById('payoutForm').onsubmit = async (e) => {
            e.preventDefault();
            showNotify("PROTOCOLE R√âUSSI : Extraction en cours... ‚úÖ");
            setTimeout(() => window.location.reload(), 2000);
        };

        window.onload = loadCompta;
    </script>
</body>
</html>
