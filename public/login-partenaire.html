<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Connexion Partenaire</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --bg: #FF4B4B; --dark: #030712; }
        body { background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Poppins', sans-serif; }
        
        .login-box {
            background: white; padding: 50px 40px; border-radius: 40px;
            width: 90%; max-width: 450px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        /* STYLE LOGO SVG */
        .logo-container { display: flex; align-items: center; justify-content: center; margin-bottom: 35px; }
        .logo-text { font-weight: 900; font-size: 32px; color: var(--dark); margin-left: 12px; letter-spacing: -1px; }

        label { display: block; color: #666; font-size: 13px; margin-bottom: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        
        input {
            width: 100%; padding: 16px; margin-bottom: 25px; border-radius: 50px;
            border: 2px solid #F0F0F0; background: #F9F9F9; color: #333; outline: none; text-align: center;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: white; box-shadow: 0 0 15px rgba(0, 194, 255, 0.1); }

        .btn-login {
            width: 100%; padding: 16px; border: none; border-radius: 50px;
            background: var(--dark); color: white; font-weight: 800; cursor: pointer;
            font-size: 16px; transition: 0.4s; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-login:hover { background: var(--primary); transform: scale(1.03); box-shadow: 0 10px 25px rgba(0, 194, 255, 0.3); }

        .links { margin-top: 30px; font-size: 13px; color: #888; }
        .links p { margin-bottom: 8px; }
        .links a { color: var(--bg); text-decoration: none; font-weight: 700; transition: 0.3s; }
        .links a:hover { color: var(--dark); }
    </style>
</head>
<body>

    <div class="login-box">
        <!-- LOGO AERIO SVG ANIMÉ -->
        <div class="logo-container">
            <svg width="50" height="50" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org">
                <circle cx="50" cy="50" r="48" stroke="#00C2FF" stroke-width="4" stroke-dasharray="10 5"/>
                <path d="M50 25L25 75H35L50 45L65 75H75L50 25Z" fill="#00C2FF"/>
                <path d="M40 60H60" stroke="#7000FF" stroke-width="5" stroke-linecap="round"/>
                <circle cx="50" cy="85" r="5" fill="#00F5A0">
                    <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite" />
                </circle>
            </svg>
            <span class="logo-text">AERIO</span>
        </div>
        
        <form action="/api/login-partenaire" method="POST">
            <label>Email Professionnel</label>
            <input type="email" name="email" placeholder="votre@email.com" required>

            <label>Mot de passe</label>
            <input type="password" name="password" placeholder="••••••••" required>

            <button type="submit" class="btn-login">Se Connecter</button>
        </form>

        <div class="links">
            <p><a href="#">Mot de passe oublié ?</a></p>
            <p>Pas encore partenaire ? <a href="/inscription">Rejoindre l'Élite</a></p>
        </div>
    </div>

</body>
</html>
