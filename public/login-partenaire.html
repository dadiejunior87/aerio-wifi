<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Accès Partenaire Sécurisé</title>
    <!-- ✅ POLICE POPPINS INJECTÉE CORRECTEMENT -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary: #00C2FF; --secondary: #7000FF; --accent: #00F5A0;
            --danger: #FF4B4B; --bg: #020617; --glass: rgba(15, 23, 42, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background: var(--bg); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative; }

        .glow-bg {
            position: absolute; width: 600px; height: 600px; border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 194, 255, 0.1) 0%, transparent 70%);
            bottom: -150px; left: -150px; z-index: -1; filter: blur(100px);
            animation: pulse 8s infinite alternate;
        }
        @keyframes pulse { from { opacity: 0.5; transform: scale(1); } to { opacity: 1; transform: scale(1.2); } }

        .login-card {
            background: var(--glass); backdrop-filter: blur(25px); padding: 50px 45px;
            border-radius: 40px; width: 90%; max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8); text-align: center;
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* ✅ BADGES DE NOTIFICATION ÉLITE */
        .status-badge {
            display: none; padding: 15px; border-radius: 15px; font-size: 13px;
            font-weight: 600; margin-bottom: 25px; animation: fadeIn 0.4s ease;
        }
        .badge-success { background: rgba(0, 245, 160, 0.1); border: 1px solid var(--accent); color: var(--accent); }
        .badge-error { background: rgba(255, 75, 75, 0.1); border: 1px solid var(--danger); color: var(--danger); }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .logo-box { display: flex; align-items: center; justify-content: center; margin-bottom: 30px; }
        .logo-text { font-weight: 900; font-size: 28px; color: var(--primary); margin-left: 12px; letter-spacing: -1px; }

        h2 { font-weight: 900; font-size: 24px; margin-bottom: 8px; color: white; text-transform: uppercase; }
        p.subtitle { color: #475569; font-size: 13px; margin-bottom: 35px; font-weight: 600; }

        .form-group { margin-bottom: 25px; text-align: left; }
        label { display: block; font-size: 10px; font-weight: 900; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin-left: 20px; margin-bottom: 8px; }

        input {
            width: 100%; padding: 18px 25px; background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 20px;
            color: white; font-size: 15px; transition: 0.3s; outline: none; text-align: center; font-weight: 600;
        }
        input:focus { border-color: var(--primary); background: rgba(0, 194, 255, 0.05); box-shadow: 0 0 20px rgba(0, 194, 255, 0.15); }

        .btn-connect {
            width: 100%; padding: 20px; border: none; border-radius: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white; font-weight: 900; font-size: 16px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.4s; margin-top: 10px;
        }
        .btn-connect:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(112, 0, 255, 0.4); filter: brightness(1.1); }

        .footer-links { margin-top: 30px; font-size: 12px; color: #475569; font-weight: 700; }
        .footer-links a { color: var(--primary); text-decoration: none; border-bottom: 1px dashed var(--primary); transition: 0.3s; }
        .footer-links a:hover { color: white; border-color: white; }
    </style>
</head>
<body>
    <div class="glow-bg"></div>
    <div class="login-card">
        <div class="logo-box">
            <svg width="45" height="45" viewBox="0 0 100 100" fill="none">
                <circle cx="50" cy="50" r="48" stroke="#00C2FF" stroke-width="6" stroke-dasharray="10 5""")/>>
                <path d="M50 25L25 75H35L50 45L65 75H75L50 25Z" fill="#00C2FF""")/>>
            </svg>
            <span class="logo-text">AERIO</span>
        </div>

        <div id="msg-success" class="status-badge badge-success">✨ Protocole Alpha Activé ! Connectez-vous.</div>
        <div id="msg-error" class="status-badge badge-error">❌ Clés de sécurité incorrectes.</div>

        <h2>CONNEXION ÉLITE</h2>
        <p class="subtitle">Entrez vos accès pour piloter votre réseau</p>
        
        <form action="/api/login-partenaire" method="POST">
            <div class="form-group">
                <label>Identifiant de Liaison</label>
                <input type="email" name="email" placeholder="votre@email.com" required>
            </div>
            <div class="form-group">
                <label>Clé de Sécurité</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-connect">Ouvrir la Session</button>
        </form>

        <div class="footer-links">
            <p>Pas encore membre de l'empire ? <a href="/inscription">Inscrivez-vous ici</a></p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get('signup') === 'success') document.getElementById('msg-success').style.display = 'block';
        if (params.get('error') === 'login') document.getElementById('msg-error').style.display = 'block';
    </script>
</body>
</html>
