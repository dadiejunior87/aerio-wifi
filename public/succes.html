<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Connexion Établie</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --bg: #020617; --accent: #00F5A0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; overflow: hidden; }

        .success-glow { position: absolute; width: 300px; height: 300px; background: var(--accent); filter: blur(150px); opacity: 0.1; animation: pulse 3s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.5); } 100% { transform: scale(1); } }

        .container { position: relative; z-index: 10; padding: 30px; width: 100%; max-width: 450px; }
        .icon { font-size: 80px; margin-bottom: 20px; text-shadow: 0 0 30px var(--accent); }
        h1 { font-size: 32px; font-weight: 900; margin-bottom: 10px; }
        p { color: #94a3b8; font-size: 14px; margin-bottom: 40px; }

        .ticket-box { background: rgba(255,255,255,0.03); border: 2px dashed var(--accent); padding: 35px; border-radius: 35px; margin-bottom: 40px; backdrop-filter: blur(10px); }
        .code { font-size: 42px; font-weight: 900; color: var(--accent); letter-spacing: 5px; text-shadow: 0 0 20px var(--accent); }
        
        .loading-bar { width: 100%; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-top: 30px; overflow: hidden; }
        .progress { width: 0%; height: 100%; background: var(--accent); transition: 4.5s linear; }

        .btn-direct { display: block; margin-top: 20px; color: var(--primary); text-decoration: none; font-size: 11px; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="success-glow"></div>
    <div class="container">
        <div class="icon">✅</div>
        <h1>PAIEMENT <span>VALIDE</span></h1>
        <p>Protocole de connexion Alpha activé avec succès.</p>

        <div class="ticket-box">
            <div style="font-size: 10px; font-weight: 800; color: #475569; letter-spacing: 2px; margin-bottom: 15px;">VOTRE CODE WIFI UNIQUE</div>
            <div class="code" id="wifi-code">SCAN RÉSEAU...</div>
            <div class="loading-bar"><div class="progress" id="bar"></div></div>
            <p id="status-msg" style="margin-top: 15px; font-size: 10px; color: var(--accent); font-weight: 700;">REDIRECTION VERS GOOGLE DANS 5s...</p>
        </div>
        
        <a href="https://www.google.com" class="btn-direct">Accéder à internet maintenant</a>
    </div>

    <script>
        // ✅ LE CERVEAU DE RÉCUPÉRATION ALPHA [1.4, 1.5]
        async function fetchMyCode() {
            const urlParams = new URLSearchParams(window.location.search);
            const phone = urlParams.get('phone'); 

            if (!phone) {
                // Si pas de téléphone, on essaie de voir si le code est direct dans l'URL
                const directCode = urlParams.get('code');
                if(directCode) {
                    displaySuccess(directCode);
                } else {
                    document.getElementById('wifi-code').innerText = "ERREUR";
                    document.getElementById('status-msg').innerText = "NUMÉRO MANQUANT";
                }
                return;
            }

            try {
                const response = await fetch(`/api/recover-ticket?phone=${phone}`);
                const data = await response.json();

                if (data.success) {
                    displaySuccess(data.code);
                } else {
                    // On boucle tant que le paiement n'est pas validé par le Webhook
                    setTimeout(fetchMyCode, 3000);
                }
            } catch (err) {
                console.error("Échec de liaison.");
            }
        }

        function displaySuccess(finalCode) {
            document.getElementById('wifi-code').innerText = finalCode;
            document.getElementById('bar').style.width = "100%";
            
            // Redirection automatique vers Google après 5 secondes
            setTimeout(() => {
                window.location.href = "https://www.google.com";
            }, 5000);
        }

        window.onload = fetchMyCode;
    </script>
</body>
</html>
