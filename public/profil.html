<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Mon Profil √âlite</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --secondary: #7000FF; --bg: #030712; --card: rgba(15, 23, 42, 0.7); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }

        .profil-container {
            background: var(--card); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 40px; width: 100%; max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.6s ease-out; text-align: center;
        }
        @keyframes slideIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* LOGO BOX */
        .logo-box { display: flex; align-items: center; justify-content: center; margin-bottom: 30px; }
        .logo-text { font-weight: 800; font-size: 24px; color: var(--primary); margin-left: 10px; letter-spacing: -1px; }

        /* GESTION AVATAR */
        .avatar-section { text-align: center; margin-bottom: 40px; position: relative; }
        .avatar-preview {
            width: 110px; height: 110px; border-radius: 50%;
            border: 3px solid var(--primary); margin: 0 auto 15px;
            background: url('https://ui-avatars.com') center/cover;
            box-shadow: 0 0 30px rgba(0, 194, 255, 0.2);
        }
        .btn-upload { font-size: 11px; color: var(--primary); cursor: pointer; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: left; }
        .full-width { grid-column: span 2; }

        label { display: block; font-size: 11px; font-weight: 700; color: #555; text-transform: uppercase; margin-left: 15px; margin-bottom: 8px; }
        input {
            width: 100%; padding: 15px 20px; background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 15px;
            color: white; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: rgba(0, 194, 255, 0.05); }

        .btn-update {
            grid-column: span 2; padding: 18px; margin-top: 20px; border: none; border-radius: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white; font-weight: 800; cursor: pointer; transition: 0.4s;
        }
        .btn-update:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(112, 0, 255, 0.4); }

        .back-link { display: block; text-align: center; margin-top: 25px; color: #444; text-decoration: none; font-size: 12px; font-weight: 600; }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>

    <div class="profil-container">
        <!-- LOGO AERIO SVG ANIM√â -->
        <div class="logo-box">
            <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org">
                <circle cx="50" cy="50" r="48" stroke="#00C2FF" stroke-width="4" stroke-dasharray="10 5"/>
                <path d="M50 25L25 75H35L50 45L65 75H75L50 25Z" fill="#00C2FF"/>
                <path d="M40 60H60" stroke="#7000FF" stroke-width="5" stroke-linecap="round"/>
                <circle cx="50" cy="85" r="5" fill="#00F5A0">
                    <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite" />
                </circle>
            </svg>
            <span class="logo-text">AERIO</span>
        </div>

        <div class="avatar-section">
            <div class="avatar-preview" id="avatar-img"></div>
            <label class="btn-upload">
                üì∑ Modifier le Logo / Photo
                <input type="file" style="display: none;" onchange="previewFile()">
            </label>
        </div>

        <form class="grid-form" action="/api/update-profile" method="POST">
            <div class="full-width">
                <label>Nom de l'entreprise / Partenaire</label>
                <input type="text" name="name" placeholder="Votre nom" required>
            </div>

            <div>
                <label>Email</label>
                <input type="email" name="email" placeholder="votre@email.com" required>
            </div>

            <div>
                <label>ID Partenaire (Fixe)</label>
                <input type="text" value="AE-XXXX" disabled style="color: #444; cursor: not-allowed;">
            </div>

            <div class="full-width">
                <label>Changer le mot de passe</label>
                <input type="password" name="password" placeholder="Laissez vide pour conserver l'actuel">
            </div>

            <button type="submit" class="btn-update">ENREGISTRER LES MODIFICATIONS</button>
        </form>

        <a href="/dashboard" class="back-link">‚Üê Retour au Dashboard</a>
    </div>

    <script>
        function previewFile() {
            const preview = document.getElementById('avatar-img');
            const file = document.querySelector('input[type=file]').files[0];
            const reader = new FileReader();
            reader.addEventListener("load", function () {
                preview.style.backgroundImage = `url(${reader.result})`;
            }, false);
            if (file) { reader.readAsDataURL(file); }
        }
    </script>
</body>
</html>
