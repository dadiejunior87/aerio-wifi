<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Profil Partenaire</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --accent: #00F5A0; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; display: flex; flex-direction: column; align-items: center; }

        .profile-header { text-align: center; margin-bottom: 50px; width: 100%; max-width: 600px; }
        
        /* CARTE HOLOGRAPHIQUE */
        .id-card {
            width: 100%; max-width: 450px; background: linear-gradient(135deg, #1e293b 0%, #020617 100%);
            padding: 40px; border-radius: 30px; border: 1px solid rgba(0, 194, 255, 0.3);
            position: relative; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .id-card::before { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(0,194,255,0.1) 0%, transparent 70%); animation: rotate 10s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .avatar-circle { width: 100px; height: 100px; background: #0f172a; border: 3px solid var(--primary); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: 900; position: relative; z-index: 2; }
        
        .id-details { position: relative; z-index: 2; text-align: center; }
        .id-details h2 { font-size: 24px; font-weight: 900; letter-spacing: -1px; margin-bottom: 5px; }
        .id-details p { color: #475569; font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }

        .partner-badge { background: var(--primary); color: black; padding: 5px 15px; border-radius: 50px; font-size: 10px; font-weight: 900; display: inline-block; margin-top: 15px; }

        /* FORMULAIRE DE MISE À JOUR */
        .settings-box { width: 100%; max-width: 450px; margin-top: 40px; background: var(--glass); padding: 30px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 10px; font-weight: 800; color: #475569; text-transform: uppercase; margin-bottom: 8px; margin-left: 10px; }
        input { width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; color: white; outline: none; }
        
        .btn-update { width: 100%; padding: 15px; background: none; border: 1px solid var(--primary); color: var(--primary); border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-update:hover { background: var(--primary); color: black; box-shadow: 0 0 20px var(--primary); }

        .back-link { margin-top: 30px; color: #475569; text-decoration: none; font-size: 12px; font-weight: 600; }
    </style>
</head>
<body>

    <div class="profile-header">
        <h1 style="font-size: 28px; font-weight: 900;">Profil <span style="color:var(--primary)">Élite</span></h1>
        <p style="color: #475569;">Gérez vos identifiants réseau et vos clés d'accès.</p>
    </div>

    <div class="id-card">
        <div class="avatar-circle" id="initials">A</div>
        <div class="id-details">
            <h2 id="display-name">Chargement...</h2>
            <p id="display-email">votre@email.com</p>
            <div class="partner-badge" id="display-id">ID: AE-XXXX</div>
        </div>
    </div>

    <div class="settings-box">
        <div class="input-group">
            <label>Nom de l'Espace WiFi</label>
            <input type="text" id="edit-name" placeholder="Nouveau nom">
        </div>
        <div class="input-group">
            <label>Nouveau mot de passe</label>
            <input type="password" id="edit-pass" placeholder="••••••••">
        </div>
        <button class="btn-update" onclick="alert('Protocole : Mise à jour sécurisée désactivée en mode Démo.')">METTRE À JOUR</button>
    </div>

    <a href="/dashboard" class="back-link">← RETOUR AU QG ALPHA</a>

    <script>
        async function loadProfile() {
            // Dans une vraie app, on créerait une route /api/me
            // Ici on simule pour l'ID AE-0001
            const res = await fetch('/api/my-stats');
            const data = await res.json();
            
            // Simulation des infos (en attendant de créer l'API de profil)
            document.getElementById('display-name').innerText = "PARTENAIRE ALPHA";
            document.getElementById('display-email').innerText = "admin@aerio.com";
            document.getElementById('display-id').innerText = "ID: AE-0001";
            document.getElementById('initials').innerText = "P";
        }
        window.onload = loadProfile;
    </script>
</body>
</html>
