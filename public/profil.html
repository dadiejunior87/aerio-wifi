<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Identit√© Alpha</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --accent: #00F5A0; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        /* CARTE D'IDENTIT√â NUM√âRIQUE */
        .id-card {
            width: 100%; max-width: 480px; background: linear-gradient(135deg, #1e293b 0%, #020617 100%);
            padding: 40px; border-radius: 40px; border: 1px solid rgba(0, 194, 255, 0.3);
            position: relative; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            margin-bottom: 40px;
        }
        .id-card::before { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(0,194,255,0.1) 0%, transparent 70%); animation: rotate 12s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .avatar-box { width: 110px; height: 110px; background: #0f172a; border: 4px solid var(--primary); border-radius: 50%; margin: 0 auto 25px; display: flex; align-items: center; justify-content: center; font-size: 45px; font-weight: 900; position: relative; z-index: 2; box-shadow: 0 0 30px rgba(0, 194, 255, 0.3); }
        
        .id-details { position: relative; z-index: 2; text-align: center; }
        .id-details h2 { font-size: 26px; font-weight: 900; letter-spacing: -1px; color: white; }
        .id-details p { color: #64748b; font-size: 13px; font-weight: 600; margin-top: 5px; }

        .status-badge { background: rgba(0, 245, 160, 0.1); color: var(--accent); padding: 6px 18px; border-radius: 50px; font-size: 10px; font-weight: 900; display: inline-block; margin-top: 15px; border: 1px solid var(--accent); }

        /* SECTIONS DE R√âGLAGES */
        .settings-container { width: 100%; max-width: 480px; display: grid; gap: 20px; }
        .settings-card { background: var(--glass); padding: 30px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(20px); }
        .settings-card h3 { font-size: 11px; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; }

        .info-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 13px; border-bottom: 1px solid rgba(255,255,255,0.02); padding-bottom: 10px; }
        .info-row span:first-child { color: #475569; font-weight: 600; }
        .info-row span:last-child { color: white; font-weight: 800; }

        .btn-action { width: 100%; padding: 15px; background: none; border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 15px; font-weight: 700; font-size: 12px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-action:hover { border-color: var(--primary); color: var(--primary); background: rgba(0, 194, 255, 0.05); }

        .back-btn { margin-top: 40px; color: #475569; text-decoration: none; font-size: 12px; font-weight: 700; transition: 0.3s; }
        .back-btn:hover { color: var(--primary); }
    </style>
</head>
<body>

    <div class="id-card">

            <div class="info-row"><span>R√©gion</span><span>Afrique Centrale üá®üá≤üáπüá©</span></div>

</html>
