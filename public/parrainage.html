<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Programme Ambassadeur</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #7000FF; --accent: #00C2FF; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; display: flex; flex-direction: column; align-items: center; }

        .header-ref { text-align: center; margin-bottom: 40px; }
        .header-ref h1 { font-size: 32px; font-weight: 900; color: var(--primary); }

        .ref-card {
            width: 100%; max-width: 500px; background: var(--glass);
            padding: 40px; border-radius: 35px; border: 1px solid rgba(112, 0, 255, 0.3);
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        .link-box {
            background: rgba(0,0,0,0.4); padding: 20px; border-radius: 15px;
            margin: 25px 0; border: 1px dashed var(--accent); display: flex; 
            justify-content: space-between; align-items: center;
        }
        .link-text { font-size: 13px; color: var(--accent); font-weight: 700; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 70%; }
        
        .btn-copy { background: var(--accent); color: black; padding: 8px 15px; border-radius: 8px; border: none; font-weight: 800; cursor: pointer; font-size: 10px; }

        .stats-ref { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .stat-small { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; }
        .stat-small h4 { font-size: 10px; color: #475569; text-transform: uppercase; }
        .stat-small div { font-size: 20px; font-weight: 900; color: white; }

        .back-link { margin-top: 30px; color: #475569; text-decoration: none; font-size: 12px; font-weight: 600; }
    </style>
</head>
<body>

    <div class="header-ref">
        <h1>PROGRAMME <span style="color:white">AMBASSADEUR</span></h1>
        <p style="color: #475569;">Générez des commissions en développant le réseau.</p>
    </div>

    <div class="ref-card">
        <h3 style="font-size: 18px;">Votre Lien d'Invitation</h3>
        <p style="font-size: 12px; color: #64748b; margin-top: 5px;">Copiez ce lien et partagez-le pour gagner 1% sur chaque vente de vos filleuls.</p>
        
        <div class="link-box">
            <span class="link-text" id="ref-url">https://aerio-wifi.onrender.com</span>
            <button class="btn-copy" onclick="copyLink()">COPIER</button>
        </div>

        <div class="stats-ref">
            <div class="stat-small"><h4>Filleuls</h4><div id="count-ref">0</div></div>
            <div class="stat-small"><h4>Gains Ref</h4><div id="gain-ref" style="color:var(--accent)">0 F</div></div>
        </div>
    </div>

    <a href="/dashboard" class="back-link">← RETOUR AU QG ALPHA</a>

    <script>
        function copyLink() {
            const link = document.getElementById('ref-url').innerText;
            navigator.clipboard.writeText(link);
            alert("Lien Ambassadeur copié ! Partagez-le sur WhatsApp.");
        }

        async function loadRef() {
            // Ici on chargera les stats de parrainage via l'API plus tard
            document.getElementById('ref-url').innerText = window.location.origin + "/inscription?ref=AE-0001";
        }
        window.onload = loadRef;
    </script>
</body>
</html>
