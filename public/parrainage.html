<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Programme Ambassadeur Alpha</title>
    <!-- GOOGLE FONTS RÉPARÉ -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #7000FF; --accent: #00C2FF; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); --success: #00F5A0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; background-image: radial-gradient(circle at top left, rgba(112, 0, 255, 0.05), transparent); }

        .header-ref { text-align: center; margin-bottom: 50px; }
        .header-ref h1 { font-size: 38px; font-weight: 900; letter-spacing: -2px; color: var(--primary); text-shadow: 0 0 30px rgba(112, 0, 255, 0.3); }

        .ref-card {
            width: 100%; max-width: 550px; background: var(--glass);
            padding: 50px; border-radius: 45px; border: 1px solid rgba(112, 0, 255, 0.3);
            text-align: center; box-shadow: 0 30px 60px rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            position: relative; overflow: hidden;
        }
        
        .link-box {
            background: rgba(0,0,0,0.5); padding: 25px; border-radius: 20px;
            margin: 30px 0; border: 1px dashed var(--accent); display: flex; 
            justify-content: space-between; align-items: center; box-shadow: inset 0 0 20px rgba(0, 194, 255, 0.05);
        }
        .link-text { font-size: 13px; color: var(--accent); font-weight: 800; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 70%; letter-spacing: 0.5px; }
        
        .btn-copy { background: var(--accent); color: black; padding: 12px 25px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; font-size: 11px; text-transform: uppercase; transition: 0.3s; }
        .btn-copy:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--accent); }

        .stats-ref { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .stat-small { background: rgba(255,255,255,0.03); padding: 25px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .stat-small h4 { font-size: 10px; color: #475569; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; margin-bottom: 10px; }
        .stat-small div { font-size: 26px; font-weight: 900; color: white; }

        .rank-badge { position: absolute; top: 20px; right: 20px; background: rgba(0, 245, 160, 0.1); color: var(--success); padding: 5px 15px; border-radius: 50px; font-size: 9px; font-weight: 900; border: 1px solid var(--success); letter-spacing: 1px; }

        .back-link { margin-top: 40px; color: #475569; text-decoration: none; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .back-link:hover { color: var(--accent); text-shadow: 0 0 10px var(--accent); }
    </style>
</head>
<body>

    <div class="header-ref">
        <h1>PROGRAMME <span style="color:white">ALPHA</span></h1>
        <p style="color: #475569; font-size: 14px; font-weight: 600;">Recrutez des partenaires et encaissez 2% à vie.</p>
    </div>

    <div class="ref-card">
        <div class="rank-badge">RANG : ÉLITE</div>
        <h3 style="font-size: 20px; font-weight: 900;">Lien d'Invitation Unique</h3>
        <p style="color: #64748b; font-size: 12px; margin-top: 8px;">Affiliez de nouveaux nœuds au réseau AERIO.</p>
        
        <div class="link-box">
            <span class="link-text" id="ref-url">CHARGEMENT DU PROTOCOLE...</span>
            <button class="btn-copy" onclick="copyLink()">COPIER</button>
        </div>

        <div class="stats-ref">
            <div class="stat-small"><h4>FILLEULS ACTIFS</h4><div id="count-ref">0</div></div>
            <div class="stat-small"><h4>BONUS CUMULÉS</h4><div id="gain-ref" style="color:var(--success)">0 F</div></div>
        </div>

        <div style="margin-top: 35px; font-size: 10px; color: #475569; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">Prochain Palier : +5% COMMISSION À 20 FILLEULS</div>
    </div>

    <a href="/dashboard" class="back-link">← Retour au Cockpit</a>

    <script>
        // ✅ RÉCUPÉRATION DYNAMIQUE DE L'ID PARTENAIRE [1.4]
        async function loadRefSystem() {
            try {
                // On récupère l'ID du partenaire connecté via une petite astuce de session
                // ou on demande au serveur via /api/my-profile
                const res = await fetch('/api/my-stats');
                const data = await res.json();
                
                // On simule l'ID pour l'affichage (à lier à ton champ partnerID réel)
                const partnerID = data.tickets[0]?.partnerID || "ALPHA-NODE"; 
                
                document.getElementById('ref-url').innerText = window.location.origin + "/inscription?ref=" + partnerID;
                
                // Mise à jour des stats parrainage (à lier à ta DB plus tard)
                document.getElementById('count-ref').innerText = "0"; 
                document.getElementById('gain-ref').innerText = "0 F";

            } catch(e) {
                document.getElementById('ref-url').innerText = window.location.origin + "/inscription?ref=ALPHA";
            }
        }

        function copyLink() {
            const link = document.getElementById('ref-url').innerText;
            navigator.clipboard.writeText(link);
            alert("✅ PROTOCOLE ALPHA COPIÉ : Prêt pour déploiement sur WhatsApp.");
        }
        
        window.onload = loadRefSystem;
    </script>
</body>
</html>
