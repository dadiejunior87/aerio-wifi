<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Gestion des Tickets Alpha</title>
    <!-- LIEN POPPINS R√âPAR√â -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --bg: #030712; --card: rgba(15, 23, 42, 0.7); --accent: #00F5A0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; min-height: 100vh; }

        .header-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .btn-print { 
            background: var(--primary); color: #000; padding: 12px 25px; border-radius: 12px; 
            font-weight: 800; cursor: pointer; border: none; text-transform: uppercase; font-size: 11px; transition: 0.3s;
        }
        .btn-print:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0, 194, 255, 0.4); }

        .table-container { 
            background: var(--card); border-radius: 30px; padding: 40px; 
            border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(20px);
        }

        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { font-size: 10px; color: #475569; text-transform: uppercase; letter-spacing: 2px; padding-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        td { padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; color: #cbd5e1; }
        .ticket-code { color: var(--primary); font-weight: 900; letter-spacing: 2px; font-size: 18px; text-shadow: 0 0 15px rgba(0, 194, 255, 0.2); }

        @media print {
            body { background: white !important; color: black !important; padding: 10px !important; }
            .btn-print, .header-actions p, .back-link { display: none !important; }
            .table-container { border: none !important; background: white !important; padding: 0 !important; }
            th { color: #000 !important; border-bottom: 2px solid #000 !important; font-size: 10px !important; }
            td { color: #000 !important; border-bottom: 1px solid #ddd !important; font-size: 12px !important; }
            .ticket-code { color: #000 !important; text-decoration: underline !important; text-shadow: none !important; }
        }

        .back-link { margin-top: 30px; display: inline-block; color: #475569; text-decoration: none; font-size: 12px; font-weight: 700; text-transform: uppercase; transition: 0.3s; }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>

    <div class="header-actions">
        <div>
            <h1 style="font-size: 32px; font-weight: 900; letter-spacing: -1.5px;">Archive <span style="color:var(--primary)">Tickets</span></h1>
            <p style="color: #475569; font-size: 13px; font-weight: 600;">Flux transactionnel s√©curis√© de vos actifs num√©riques.</p>
        </div>
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimer la Liste</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>HORODATAGE</th>
                    <th>CODE ALPHA</th>
                    <th>DUR√âE</th>
                    <th>VALEUR BRUTE</th>
                    <th>STATUT</th>
                </tr>
            </thead>
            <tbody id="ticket-list">
                <!-- Chargement dynamique via API -->
            </tbody>
        </table>
    </div>

    <a href="/dashboard" class="back-link">‚Üê Retour au QG Alpha</a>

    <script>
        async function loadTickets() {
            try {
                const response = await fetch('/api/my-stats');
                const tickets = await response.json();
                const container = document.getElementById('ticket-list');
                
                container.innerHTML = ""; // S√©curit√© Anti-Doublon [1.2]
                
                if (!tickets || tickets.length === 0) {
                    container.innerHTML = "<tr><td colspan='5' style='text-align:center; padding:60px; color:#475569; font-weight:700;'>PROTOCOLE : Aucun ticket d√©tect√© dans le noyau.</td></tr>";
                    return;
                }

                tickets.reverse().forEach(t => {
                    const statusColor = t.status === "PAID_OUT" ? "#FF4B4B" : "#00F5A0";
                    const statusText = t.status === "PAID_OUT" ? "RETRAIT" : "VALID√â";

                    container.innerHTML += `
                        <tr>
                            <td>${new Date(t.date).toLocaleString('fr-FR')}</td>
                            <td class="ticket-code">${t.code}</td>
                            <td><span style="opacity:0.6">${t.duration || '---'}</span></td>
                            <td style="font-weight:800">${t.amount.toLocaleString()} F</td>
                            <td style="color:${statusColor}; font-weight:900; font-size:11px; letter-spacing:1px;">${statusText}</td>
                        </tr>
                    `;
                });
            } catch (e) { 
                console.error("√âchec de synchronisation Alpha.");
            }
        }
        window.onload = loadTickets;
    </script>
</body>
</html>
