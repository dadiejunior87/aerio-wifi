<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Gestion des Tickets Alpha</title>
    <!-- GOOGLE FONTS √âLITE R√âPAR√â -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --bg: #030712; --card: rgba(15, 23, 42, 0.7); --accent: #00F5A0; --danger: #FF4B4B; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; min-height: 100vh; background-image: radial-gradient(circle at top right, rgba(0, 194, 255, 0.03), transparent); }

        .header-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .btn-print { 
            background: var(--primary); color: #000; padding: 14px 28px; border-radius: 15px; 
            font-weight: 900; cursor: pointer; border: none; text-transform: uppercase; font-size: 11px; transition: 0.3s;
            box-shadow: 0 10px 25px rgba(0, 194, 255, 0.2);
        }
        .btn-print:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0, 194, 255, 0.4); }

        .table-container { 
            background: var(--card); border-radius: 40px; padding: 45px; 
            border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(30px);
            box-shadow: 0 40px 100px rgba(0,0,0,0.4);
        }

        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { font-size: 10px; color: #475569; text-transform: uppercase; letter-spacing: 2.5px; padding-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        td { padding: 22px 0; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; color: #cbd5e1; font-weight: 500; }
        .ticket-code { color: var(--primary); font-weight: 900; letter-spacing: 2px; font-size: 17px; text-shadow: 0 0 15px rgba(0, 194, 255, 0.1); }

        .status-badge { padding: 6px 14px; border-radius: 50px; font-size: 10px; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; border: 1px solid currentColor; }

        @media print {
            body { background: white !important; color: black !important; padding: 0 !important; }
            .btn-print, .back-link, .header-actions p { display: none !important; }
            .table-container { border: none !important; background: white !important; padding: 0 !important; box-shadow: none !important; }
            th { color: #000 !important; border-bottom: 2px solid #000 !important; }
            td { color: #000 !important; border-bottom: 1px solid #eee !important; font-size: 12px !important; }
            .ticket-code { color: #000 !important; text-shadow: none !important; }
        }

        .back-link { margin-top: 40px; display: inline-block; color: #475569; text-decoration: none; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .back-link:hover { color: var(--primary); text-shadow: 0 0 10px var(--primary); }
    </style>
</head>
<body>

    <div class="header-actions">
        <div>
            <h1 style="font-size: 36px; font-weight: 900; letter-spacing: -2px;">Archive <span style="color:var(--primary)">Alpha</span></h1>
            <p style="color: #475569; font-size: 14px; font-weight: 700; margin-top: 5px;">HISTORIQUE DES TRANSACTIONS MIKROTIK</p>
        </div>
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimer le Manifeste</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>HORODATAGE</th>
                    <th>CODE TICKET</th>
                    <th>VALEUR BRUTE</th>
                    <th>GAIN NET (85%)</th>
                    <th>STATUT FLUX</th>
                </tr>
            </thead>
            <tbody id="ticket-list">
                <!-- ‚úÖ INJECTION DYNAMIQUE ALPHA -->
                <tr><td colspan='5' style='text-align:center; padding:60px; color:#475569;'>Initialisation du scan...</td></tr>
            </tbody>
        </table>
    </div>

    <a href="/dashboard" class="back-link">‚Üê Retour au Cockpit de Pilotage</a>

    <script>
        // ‚úÖ CHARGEMENT DYNAMIQUE S√âCURIS√â [1.2, 1.4]
        async function loadTickets() {
            try {
                const response = await fetch('/api/my-stats');
                const tickets = await response.json();
                const container = document.getElementById('ticket-list');
                
                container.innerHTML = ""; 
                
                if (!tickets || tickets.length === 0) {
                    container.innerHTML = "<tr><td colspan='5' style='text-align:center; padding:80px; color:#475569; font-weight:800; letter-spacing:1px;'>PROTOCOLE : AUCUNE TRANSACTION D√âTECT√âE DANS LE NOYAU.</td></tr>";
                    return;
                }

                // On trie du plus r√©cent au plus ancien
                tickets.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(t => {
                    const isPaid = t.status === "SUCCESS";
                    const statusColor = isPaid ? "var(--accent)" : "var(--danger)";
                    const statusText = isPaid ? "VALID√â" : "EN ATTENTE";
                    const netGain = (t.amount * 0.85).toFixed(0);

                    container.innerHTML += `
                        <tr>
                            <td>${new Date(t.date).toLocaleString('fr-FR', { day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit' })}</td>
                            <td class="ticket-code">${t.code}</td>
                            <td style="font-weight:900">${t.amount.toLocaleString()} F</td>
                            <td style="color:var(--accent); font-weight:900">${parseInt(netGain).toLocaleString()} F</td>
                            <td><span class="status-badge" style="color:${statusColor}">${statusText}</span></td>
                        </tr>
                    `;
                });
            } catch (e) { 
                console.error("√âchec de synchronisation Alpha.");
                document.getElementById('ticket-list').innerHTML = "<tr><td colspan='5' style='text-align:center; color:red;'>Erreur de liaison r√©seau.</td></tr>";
            }
        }
        window.onload = loadTickets;
    </script>
</body>
</html>
