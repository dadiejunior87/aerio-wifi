<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Archive des Tickets</title>
    <!-- ‚úÖ POLICE POPPINS INJECT√âE CORRECTEMENT -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --bg: #020617; --card: rgba(15, 23, 42, 0.7); --accent: #00F5A0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; min-height: 100vh; background-image: radial-gradient(circle at top right, rgba(0, 194, 255, 0.05), transparent); }

        .header-tickets { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .btn-print { background: var(--primary); color: black; padding: 12px 25px; border-radius: 12px; font-weight: 800; cursor: pointer; border: none; font-size: 11px; text-transform: uppercase; transition: 0.3s; }
        .btn-print:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--primary); }

        .table-container { 
            background: var(--card); border-radius: 35px; padding: 40px; 
            border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(20px);
            box-shadow: 0 40px 100px rgba(0,0,0,0.4); overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; text-align: left; min-width: 600px; }
        th { font-size: 10px; color: #475569; text-transform: uppercase; letter-spacing: 2px; padding-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        td { padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; color: #cbd5e1; }
        .ticket-code { color: var(--primary); font-weight: 900; letter-spacing: 2px; font-size: 16px; }

        .status-badge { padding: 5px 12px; border-radius: 50px; font-size: 10px; font-weight: 900; border: 1px solid currentColor; background: rgba(0, 245, 160, 0.05); }

        .back-link { display: block; text-align: center; margin-top: 40px; color: #475569; text-decoration: none; font-size: 11px; font-weight: 800; text-transform: uppercase; transition: 0.3s; }
        .back-link:hover { color: var(--primary); }

        @media print {
            .btn-print, .back-link { display: none; }
            body { padding: 0; background: white; color: black; }
            .table-container { background: white; box-shadow: none; border: none; padding: 0; }
            td, th { border-color: #eee; color: black; }
            .ticket-code { color: black; }
        }
    </style>
</head>
<body>

    <div class="header-tickets">
        <div>
            <h1 style="font-size: 32px; font-weight: 900; letter-spacing: -2px;">Liste des <span style="color:var(--primary)">Tickets</span></h1>
            <p style="color: #475569; font-size: 13px; font-weight: 600;">Historique complet de vos actifs num√©riques.</p>
        </div>
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è IMPRIMER LA LISTE</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>DATE / HEURE</th>
                    <th>CODE ALPHA</th>
                    <th>VALEUR BRUTE</th>
                    <th>STATUT</th>
                </tr>
            </thead>
            <tbody id="ticket-list">
                <tr><td colspan="4" style="text-align:center; padding:50px; color:#475569;">Initialisation du scan satellite...</td></tr>
            </tbody>
        </table>
    </div>

    <a href="/dashboard" class="back-link">‚Üê Retour au QG Alpha</a>

    <script>
        // ‚úÖ SYNCHRONISATION R√âELLE AVEC LE NOYAU [1.2, 1.4]
        async function loadTickets() {
            try {
                // On interroge les stats qui contiennent la liste des tickets vendus
                const res = await fetch('/api/my-stats');
                const data = await res.json();
                const container = document.getElementById('ticket-list');
                
                container.innerHTML = ""; 

                if (!data.tickets || data.tickets.length === 0) {
                    container.innerHTML = "<tr><td colspan='4' style='text-align:center; padding:50px; color:#475569; font-weight:700;'>PROTOCOLE : AUCUN TICKET D√âTECT√â DANS L'ARCHIVE.</td></tr>";
                    return;
                }

                // On affiche les tickets du plus r√©cent au plus ancien [1.4]
                data.tickets.forEach(t => {
                    container.innerHTML += `
                        <tr>
                            <td>${new Date(t.date).toLocaleString('fr-FR', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' })}</td>
                            <td class="ticket-code">${t.code}</td>
                            <td style="font-weight:800">${t.amount.toLocaleString()} F</td>
                            <td><span class="status-badge" style="color:var(--accent)">ACTIF</span></td>
                        </tr>
                    `;
                });

            } catch (e) {
                console.error("√âchec de liaison Alpha.");
                document.getElementById('ticket-list').innerHTML = "<tr><td colspan='4' style='color:var(--danger); text-align:center;'>ERREUR : Liaison satellite interrompue. Reconnectez-vous.</td></tr>";
            }
        }

        window.onload = loadTickets;
    </script>
</body>
</html>
