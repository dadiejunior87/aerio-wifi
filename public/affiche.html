<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Votre Affiche de Vente Pro</title>
    <!-- ‚úÖ GOOGLE FONTS R√âPAR√â -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <!-- ‚úÖ MOTEUR QR CODE CDN R√âPAR√â -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        :root { --primary: #00C2FF; --bg: #020617; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #f8fafc; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        
        /* ‚úÖ ZONE IMPRIMABLE FORMAT A4 R√âEL [1.3] */
        .poster {
            width: 210mm; height: 297mm; background: var(--bg);
            color: white; padding: 80px; display: flex; flex-direction: column;
            align-items: center; text-align: center; position: relative; overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.3); border: 15px solid var(--primary);
        }

        .poster::before { content: ""; position: absolute; top: -100px; right: -100px; width: 400px; height: 400px; background: radial-gradient(circle, var(--primary) 0%, transparent 70%); opacity: 0.15; }
        
        .logo-area { display: flex; align-items: center; gap: 20px; margin-bottom: 60px; }
        .logo-text { font-size: 56px; font-weight: 900; color: var(--primary); letter-spacing: -3px; }

        h1 { font-size: 82px; line-height: 0.9; margin-bottom: 30px; font-weight: 900; text-transform: uppercase; }
        h1 span { color: var(--primary); }
        
        .instruction { font-size: 32px; color: #94a3b8; margin-bottom: 80px; font-weight: 600; max-width: 85%; }

        /* ‚úÖ ZONE QR CODE ALPHA [1.5] */
        .qr-frame { 
            background: white; padding: 50px; border-radius: 60px; 
            border: 12px solid var(--primary); box-shadow: 0 0 80px rgba(0, 194, 255, 0.5);
            margin-bottom: 60px;
        }

        .price-list { display: flex; gap: 30px; margin-top: 80px; }
        .price-item { background: rgba(255,255,255,0.05); padding: 30px 60px; border-radius: 30px; border: 2px solid rgba(0, 194, 255, 0.3); }
        .price-item b { display: block; font-size: 42px; color: var(--primary); font-weight: 900; }
        .price-item span { font-size: 18px; font-weight: 800; color: #94a3b8; text-transform: uppercase; }

        .footer { position: absolute; bottom: 80px; font-weight: 900; font-size: 22px; color: #475569; letter-spacing: 5px; text-transform: uppercase; }

        .no-print { position: fixed; top: 20px; right: 20px; z-index: 1000; padding: 20px 40px; background: var(--primary); color: black; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; box-shadow: 0 10px 30px rgba(0, 194, 255, 0.4); transition: 0.3s; }
        .no-print:hover { transform: scale(1.05); }

        @media print {
            body { padding: 0; background: white; }
            .poster { box-shadow: none; border-radius: 0; width: 210mm; height: 297mm; border-width: 10mm; }
            .no-print { display: none; }
        }
    </style>
</head>
<body>

    <button class="no-print" onclick="window.print()">üñ®Ô∏è IMPRIMER L'AFFICHE ALPHA</button>

    <div class="poster" id="poster">
        <div class="logo-area">
            <svg width="80" height="80" viewBox="0 0 100 100" fill="none"><circle cx="50" cy="50" r="48" stroke="#00C2FF" stroke-width="8""")/>><path d="M50 25L25 75H35L50 45L65 75H75L50 25Z" fill="#00C2FF""")/>></svg>
            <span class="logo-text">AERIO</span>
        </div>

        <h1>ACC√àS WIFI<br><span>AUTOMATIQUE</span></h1>
        <p class="instruction">Scannez, payez par Mobile Money et recevez votre code instantan√©ment.</p>

        <div class="qr-frame" id="qrcode"></div>

        <div class="price-list">
            <div class="price-item"><span>Pass Flash</span><b>100 F</b></div>
            <div class="price-item"><span>Pass Maxi</span><b>500 F</b></div>
        </div>

        <div class="footer">INFRASTRUCTURE R√âSEAU S√âCURIS√âE üõ∞Ô∏è</div>
    </div>

    <script>
        // ‚úÖ SYNCHRONISATION ALPHA R√âPAR√âE [1.2, 1.4]
        async function initAffiche() {
            try {
                // On r√©cup√®re ton ID r√©el via le serveur
                const res = await fetch('/api/my-profile');
                const user = await res.json();
                
                const partnerID = user.id || 'AE-0001';
                const shopURL = window.location.origin + "/boutique?partner=" + partnerID;

                // G√©n√©ration du QR Code haute r√©solution
                new QRCode(document.getElementById("qrcode"), {
                    text: shopURL,
                    width: 380,
                    height: 380,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            } catch (e) {
                console.error("Liaison satellite interrompue.");
            }
        }
        window.onload = initAffiche;
    </script>
</body>
</html>
