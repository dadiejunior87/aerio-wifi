<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AERIO | Votre Affiche de Vente Pro</title>
    <!-- GOOGLE FONTS √âLITE -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <!-- MOTEUR QR CODE R√âPAR√â -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        :root { --primary: #00C2FF; --bg: #020617; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #f8fafc; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        
        /* ZONE IMPRIMABLE FORMAT A4 */
        .poster {
            width: 210mm; height: 297mm; background: var(--bg);
            color: white; padding: 60px; display: flex; flex-direction: column;
            align-items: center; text-align: center; border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); position: relative; overflow: hidden;
        }

        .poster::before { content: ""; position: absolute; top: -100px; right: -100px; width: 300px; height: 300px; background: radial-gradient(circle, var(--primary) 0%, transparent 70%); opacity: 0.2; }
        
        .logo-area { display: flex; align-items: center; gap: 15px; margin-bottom: 40px; }
        .logo-text { font-size: 42px; font-weight: 900; color: var(--primary); letter-spacing: -2px; }

        h1 { font-size: 64px; line-height: 1; margin-bottom: 20px; font-weight: 900; }
        h1 span { color: var(--primary); }
        
        .instruction { font-size: 24px; color: #94a3b8; margin-bottom: 60px; max-width: 80%; }

        /* ZONE QR CODE N√âON */
        .qr-frame { 
            background: white; padding: 40px; border-radius: 40px; 
            border: 8px solid var(--primary); box-shadow: 0 0 50px rgba(0, 194, 255, 0.4);
            margin-bottom: 40px;
        }

        .price-list { display: flex; gap: 20px; margin-top: 50px; }
        .price-item { background: rgba(255,255,255,0.05); padding: 20px 40px; border-radius: 20px; border: 1px solid rgba(0, 194, 255, 0.2); }
        .price-item b { display: block; font-size: 32px; color: var(--primary); }

        .footer { position: absolute; bottom: 60px; font-weight: 800; font-size: 18px; color: #475569; letter-spacing: 2px; }

        @media print {
            body { padding: 0; background: white; }
            .poster { box-shadow: none; border-radius: 0; width: 100%; height: 100%; }
            .no-print { display: none; }
        }
    </style>
</head>
<body>

    <button class="no-print" onclick="window.print()" style="margin-bottom: 20px; padding: 15px 30px; background: #00C2FF; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase;">üñ®Ô∏è IMPRIMER L'AFFICHE ALPHA</button>

    <div class="poster">
        <div class="logo-area">
            <svg width="60" height="60" viewBox="0 0 100 100" fill="none"><circle cx="50" cy="50" r="48" stroke="#00C2FF" stroke-width="6"/><path d="M50 25L25 75H35L50 45L65 75H75L50 25Z" fill="#00C2FF"/></svg>
            <span class="logo-text">AERIO</span>
        </div>

        <h1>ACC√àS WIFI<br><span>AUTOMATIQUE</span></h1>
        <p class="instruction">Scannez le QR Code pour payer par Mobile Money et obtenir votre code instantan√©ment.</p>

        <div class="qr-frame" id="qrcode"></div>

        <div class="price-list">
            <div class="price-item">100 F<b>FLASH</b></div>
            <div class="price-item">500 F<b>MAXI</b></div>
        </div>

        <div class="footer">INFRASTRUCTURE R√âSEAU ALPHA üõ∞Ô∏è</div>
    </div>

    <script>
        // ‚úÖ REDIRECTION ALPHA VERS LA BOUTIQUE DYNAMIQUE [1.2, 1.5]
        const urlParams = new URLSearchParams(window.location.search);
        const partnerID = urlParams.get('id') || 'AE-0001';
        
        // On pointe vers /boutique avec le param√®tre partner
        const shopURL = window.location.origin + "/boutique?partner=" + partnerID;

        new QRCode(document.getElementById("qrcode"), {
            text: shopURL,
            width: 320,
            height: 320,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
