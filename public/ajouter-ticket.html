<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Injecteur de Tickets Alpha</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --accent: #00F5A0; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); --danger: #FF4B4B; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; background-image: radial-gradient(circle at bottom right, rgba(0, 194, 255, 0.05), transparent); overflow-x: hidden; }

        /* ‚úÖ NOTIFICATIONS TOAST ALPHA */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; }
        .toast-alpha { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); border: 1px solid var(--primary); color: white; padding: 16px 30px; border-radius: 20px; font-weight: 800; font-size: 12px; display: flex; align-items: center; gap: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); animation: slideDownAlpha 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes slideDownAlpha { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }

        .card-injector { background: var(--glass); backdrop-filter: blur(30px); padding: 40px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.05); width: 95%; max-width: 550px; text-align: center; }
        h1 { font-size: 24px; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; }
        
        .tab-btn { background: none; border: none; color: #475569; font-weight: 800; cursor: pointer; padding: 10px 20px; transition: 0.3s; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        .form-group { text-align: left; margin-top: 20px; }
        label { display: block; font-size: 10px; font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 8px; margin-left: 10px; }
        input { width: 100%; padding: 16px 20px; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.08); border-radius: 15px; color: white; outline: none; }

        .btn-inject { width: 100%; padding: 18px; border-radius: 15px; background: var(--primary); color: #020617; font-weight: 900; border: none; cursor: pointer; margin-top: 20px; text-transform: uppercase; }
        
        /* ‚úÖ ZONE CSV STYLE IMAGE [1.5] */
        .csv-box { border: 2px dashed rgba(255,255,255,0.1); padding: 25px; border-radius: 20px; margin-top: 15px; transition: 0.3s; }
        .csv-box:hover { border-color: var(--primary); background: rgba(0, 194, 255, 0.05); }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <div class="card-injector">
        <h1>Injecteur <span style="color:var(--primary)">Alpha</span></h1>
        
        <div style="margin-bottom: 20px;">
            <button class="tab-btn active" onclick="switchTab('manual')">MANUEL</button>
            <button class="tab-btn" onclick="switchTab('massive')">MASSCHIF (.CSV)</button>
        </div>

        <!-- ‚úÖ FORMULAIRE MASSCHIF (TYPE IMAGE) [1.1] -->
        <form id="massiveForm" style="display: none;">
            <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group"><label>Tarif (F)</label><input type="number" id="m-amount" placeholder="Ex: 100" required></div>
                <div class="form-group"><label>Dur√©e</label><input type="text" id="m-duration" placeholder="Ex: 1H" required></div>
            </div>
            <div class="csv-box">
                <label style="margin-left: 0; text-align: center;">Importer fichier (.CSV)</label>
                <input type="file" id="csvFile" accept=".csv" style="padding: 10px; font-size: 10px;">
            </div>
            <button type="submit" class="btn-inject">üöÄ Lancer l'injection massive</button>
        </form>

        <form id="addTicketForm">
            <div class="form-group"><label>Code WiFi</label><input type="text" id="code" placeholder="Ex: AE-88HS" required></div>
            <div class="form-group"><label>Valeur (F)</label><input type="number" id="amount" required></div>
            <div class="form-group"><label>Dur√©e</label><input type="text" id="duration" required></div>
            <button type="submit" class="btn-inject">Injecter au Syst√®me</button>
        </form>

        <a href="/dashboard" style="display:block; margin-top:20px; color:#475569; text-decoration:none; font-size:10px; font-weight:800;">‚Üê ANNULER LA MISSION</a>
    </div>

    <script>
        function showNotify(msg, type='success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast-alpha ${type}`;
            toast.innerHTML = `<span>‚ö°</span> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        function switchTab(type) {
            document.getElementById('addTicketForm').style.display = type === 'manual' ? 'block' : 'none';
            document.getElementById('massiveForm').style.display = type === 'massive' ? 'block' : 'none';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active'));
        }

        // ‚úÖ LOGIQUE D'IMPORTATION CSV [1.1, 1.4]
        document.getElementById('massiveForm').onsubmit = async (e) => {
            e.preventDefault();
            const file = document.getElementById('csvFile').files[0];
            if(!file) return showNotify("Fichier manquant", "error");

            const reader = new FileReader();
            reader.onload = async (event) => {
                const codes = event.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
                showNotify(`üõ∞Ô∏è ANALYSE : ${codes.length} codes d√©tect√©s...`);

                const res = await fetch('/api/import-tickets-csv', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        tickets: codes, 
                        amount: document.getElementById('m-amount').value,
                        duration: document.getElementById('m-duration').value 
                    })
                });
                if (res.ok) {
                    showNotify(`‚úÖ SUCC√àS : ${codes.length} tickets inject√©s !`);
                    setTimeout(() => window.location.href = "/tickets", 2000);
                }
            };
            reader.readAsText(file);
        };
    </script>
</body>
</html>
