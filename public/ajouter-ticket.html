<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Injecteur de Tickets Alpha</title>
    <!-- ‚úÖ POLICE POPPINS R√âPAR√âE -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --accent: #00F5A0; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); --danger: #FF4B4B; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; background-image: radial-gradient(circle at bottom right, rgba(0, 194, 255, 0.05), transparent); overflow-x: hidden; }

        /* ‚úÖ NOTIFICATIONS TOAST ALPHA [1.5] */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; }
        .toast-alpha {
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px);
            border: 1px solid var(--primary); color: white; padding: 16px 30px;
            border-radius: 20px; font-weight: 800; font-size: 12px; display: flex;
            align-items: center; gap: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: slideDownAlpha 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        .toast-alpha.error { border-color: var(--danger); }
        @keyframes slideDownAlpha { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
        .slideUpAlpha { animation: slideUpAlpha 0.5s forwards !important; }
        @keyframes slideUpAlpha { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-50px); } }

        .container { width: 90%; max-width: 500px; animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card-injector {
            background: var(--glass); backdrop-filter: blur(30px); padding: 50px 40px;
            border-radius: 40px; border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 40px 100px rgba(0,0,0,0.6); text-align: center;
        }

        h1 { font-size: 28px; font-weight: 900; margin-bottom: 10px; letter-spacing: -1px; text-transform: uppercase; }
        p.subtitle { color: #475569; font-size: 13px; margin-bottom: 35px; font-weight: 600; }

        .form-group { text-align: left; margin-bottom: 25px; }
        label { display: block; font-size: 10px; font-weight: 900; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; margin-left: 15px; }
        
        input {
            width: 100%; padding: 18px 25px; background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.08); border-radius: 20px;
            color: white; font-size: 15px; font-weight: 600; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: rgba(0, 194, 255, 0.05); }

        .btn-inject {
            width: 100%; padding: 20px; border: none; border-radius: 20px;
            background: var(--primary); color: #020617; font-weight: 900;
            text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
            transition: 0.4s; margin-top: 10px;
        }
        .btn-inject:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0, 194, 255, 0.4); }

        .back-link { display: block; text-align: center; margin-top: 30px; color: #475569; text-decoration: none; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="container">
        <div class="card-injector">
            <div style="color: var(--primary); font-size: 40px; margin-bottom: 20px;">üéüÔ∏è</div>
            <h1>INJECTEUR <span style="color:var(--primary)">TICKET</span></h1>
            <p class="subtitle">√âmission manuelle d'actifs num√©riques.</p>

            <form id="addTicketForm">
                <div class="form-group">
                    <label>Code WiFi (MikroTik)</label>
                    <input type="text" id="code" placeholder="Ex: AE-88HS" required>
                </div>
                <div class="form-group">
                    <label>Valeur brute (F CFA)</label>
                    <input type="number" id="amount" placeholder="Ex: 100" required>
                </div>
                <div class="form-group">
                    <label>Dur√©e d'acc√®s</label>
                    <input type="text" id="duration" placeholder="Ex: 1 Heure, 24H..." required>
                </div>
                <button type="submit" class="btn-inject">Injecter au Syst√®me</button>
            </form>

            <a href="/dashboard" class="back-link">‚Üê Annuler la Mission</a>
        </div>
    </div>

    <script>
        // ‚úÖ MOTEUR DE NOTIFICATION ALPHA [1.4]
        function showNotify(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast-alpha ${type}`;
            toast.innerHTML = `<span>‚ö°</span> ${message}`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('slideUpAlpha');
                setTimeout(() => toast.remove(), 500);
            }, 4000);
        }

        document.getElementById('addTicketForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.querySelector('.btn-inject');
            const data = {
                code: document.getElementById('code').value.toUpperCase(),
                amount: parseInt(document.getElementById('amount').value),
                duration: document.getElementById('duration').value
            };

            btn.innerText = "SYNCHRONISATION...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/simulate-sale', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    showNotify(`PROTOCOLE R√âUSSI : Ticket ${data.code} inject√© ‚úÖ`);
                    setTimeout(() => window.location.href = "/tickets", 2000);
                } else {
                    showNotify("√âchec de l'injection ‚ùå", "error");
                    btn.disabled = false;
                    btn.innerText = "R√âESSAYER L'INJECTION";
                }
            } catch (err) {
                showNotify("Liaison satellite interrompue ‚ùå", "error");
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
