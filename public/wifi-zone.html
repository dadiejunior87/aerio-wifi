<!DOCTYPE html>

    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; background-image: radial-gradient(circle at top right, rgba(0, 194, 255, 0.05), transparent); }

        .setup-card { background: var(--glass); backdrop-filter: blur(30px); padding: 50px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.05); max-width: 900px; margin: 0 auto; }
        
        /* ‚úÖ GRILLE TACTIQUE (Remplace le texte de l'image) */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 40px; }

        label { display: block; font-size: 10px; font-weight: 900; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; margin-left: 10px; }
        
        input, textarea { width: 100%; padding: 18px 25px; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 20px; color: white; font-size: 14px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(0, 194, 255, 0.1); }

        /* BULLES D'AIDE ALPHA (Remplacent les textes "Important" de l'image) */
        .info-tip { font-size: 10px; color: #475569; margin-top: 8px; font-weight: 700; display: flex; align-items: center; gap: 5px; }
        .info-tip span { color: var(--accent); }

        .btn-save { grid-column: 1 / -1; background: var(--primary); color: #020617; padding: 22px; border-radius: 20px; font-weight: 900; border: none; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; margin-top: 20px; transition: 0.4s; }
        .btn-save:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0, 194, 255, 0.3); }
    </style>
</head>
