<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Mes WiFi Zone</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --bg: #030712; --card: rgba(15, 23, 42, 0.7); --success: #00F5A0; --danger: #FF4B4B; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; }

        .header-section { margin-bottom: 40px; }
        .grid-zones { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        .zone-card {
            background: var(--card); border-radius: 25px; padding: 25px;
            border: 1px solid rgba(255,255,255,0.05); position: relative;
            transition: 0.3s; backdrop-filter: blur(10px);
        }
        .zone-card:hover { transform: translateY(-5px); border-color: var(--primary); }

        .status-badge {
            position: absolute; top: 20px; right: 20px; display: flex; align-items: center;
            font-size: 10px; font-weight: 800; text-transform: uppercase;
        }
        .status-led { width: 8px; height: 8px; border-radius: 50%; margin-right: 8px; box-shadow: 0 0 10px currentColor; }
        .online { color: var(--success); }
        .offline { color: var(--danger); }

        .zone-info h2 { font-size: 18px; margin-bottom: 10px; color: var(--primary); }
        .zone-info p { font-size: 13px; color: #666; margin-bottom: 5px; }
        .zone-info b { color: #ccc; }

        .btn-config {
            display: inline-block; margin-top: 20px; padding: 10px 20px;
            background: rgba(0, 194, 255, 0.1); color: var(--primary);
            text-decoration: none; border-radius: 10px; font-size: 12px; font-weight: 700;
        }

        .back-link { margin-top: 40px; display: block; color: #444; text-decoration: none; font-size: 12px; }
    </style>
</head>
<body>

    <div class="header-section">
        <h1 style="font-size: 28px; font-weight: 800;">Mes <span style="color:var(--primary)">WiFi Zone</span></h1>
        <p style="color:#666;">Surveillez l'état de vos routeurs MikroTik en temps réel.</p>
    </div>

    <div class="grid-zones" id="zones-container">
        <!-- Les routeurs s'afficheront ici -->
        <div class="zone-card">
            <div class="status-badge online">
                <div class="status-led"></div> En ligne
            </div>
            <div class="zone-info">
                <h2>Zone Principale</h2>
                <p>IP Publique : <b>41.202.xx.xx</b></p>
                <p>Identifiant : <b>AE-5821</b></p>
                <p>Dernier ping : <b>Il y a 2 min</b></p>
                <a href="/dashboard" class="btn-config">⚙️ Gérer les tarifs</a>
            </div>
        </div>
    </div>

    <a href="/dashboard" class="back-link">← Retour au Tableau de bord</a>

    <script>
        async function fetchZones() {
            // Ici, vous ferez l'appel à votre API pour lister les routeurs du partenaire connecté
            // const res = await fetch('/api/my-zones');
            // ... logique d'affichage dynamique ...
        }
        window.onload = fetchZones;
    </script>
</body>
</html>
