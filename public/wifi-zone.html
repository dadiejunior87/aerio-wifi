<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Centre de Contrôle Alpha</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); --success: #00F5A0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; overflow-x: hidden; min-height: 100vh; }

        /* ✅ RADAR ALPHA ACTIF (Design Giga-Élite) */
        .radar-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.1; z-index: -1; pointer-events: none; }
        .radar-circle { width: 600px; height: 600px; border: 1px solid var(--primary); border-radius: 50%; position: relative; }
        .radar-sweep { width: 50%; height: 2px; background: linear-gradient(to right, var(--primary), transparent); position: absolute; top: 50%; left: 50%; transform-origin: left center; animation: sweep 4s linear infinite; }
        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .container { max-width: 1100px; margin: 0 auto; position: relative; }
        
        .header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 60px; }
        .header h1 { font-size: 38px; font-weight: 900; letter-spacing: -2px; }
        
        /* BOUTON NÉON PULSÉ */
        .btn-add { 
            background: var(--primary); color: #000; padding: 15px 30px; border-radius: 18px; 
            font-weight: 900; border: none; cursor: pointer; transition: 0.4s; font-size: 12px;
            box-shadow: 0 0 20px rgba(0, 194, 255, 0.4); text-transform: uppercase;
        }
        .btn-add:hover { transform: translateY(-5px); box-shadow: 0 15px 40px var(--primary); }

        /* LISTE DES SITES (GRID HOLOGRAPHIQUE) */
        .zone-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .zone-card { 
            background: var(--glass); padding: 40px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(25px); position: relative; transition: 0.4s;
            background: linear-gradient(135deg, rgba(255,255,255,0.03), transparent);
        }
        .zone-card:hover { border-color: var(--primary); box-shadow: 0 20px 60px rgba(0, 194, 255, 0.15); transform: scale(1.02); }
        
        .status-badge { position: absolute; top: 25px; right: 25px; display: flex; align-items: center; gap: 8px; font-size: 10px; font-weight: 900; color: var(--success); text-transform: uppercase; }
        .dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success); animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .stat-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.05); }
        .stat-item span { font-size: 10px; color: #475569; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .stat-item b { display: block; font-size: 18px; color: white; margin-top: 5px; font-weight: 900; }

        /* MODAL */
        #modal-add { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal-content { background: #0f172a; padding: 50px; border-radius: 40px; width: 450px; border: 1px solid var(--primary); box-shadow: 0 0 100px rgba(0, 194, 255, 0.2); }
        input { width: 100%; padding: 18px; margin: 15px 0; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; color: white; outline: none; font-weight: 600; }
        input:focus { border-color: var(--primary); }

        .back-link { display: block; text-align: center; margin-top: 50px; color: #475569; text-decoration: none; font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <!-- ✅ FOND RADAR (Supérieur à l'image) -->
    <div class="radar-container">
        <div class="radar-circle"><div class="radar-sweep"></div></div>
    </div>

    <div class="container">
        <div class="header">
            <div>
                <h1>WIFI <span style="color:var(--primary)">ZONES</span></h1>
                <p style="color:#475569; font-weight: 700;">GESTION MULTI-SITES & SCAN RÉSEAU ACTIF</p>
            </div>
            <button class="btn-add" onclick="openModal()">+ Ajouter une Zone</button>
        </div>

        <div class="zone-grid" id="zone-list">
            <!-- SITE DYNAMIQUE 1 -->
            <div class="zone-card">
                <div class="status-badge"><span class="dot"></span> Online</div>
                <p style="color:var(--primary); font-size: 10px; font-weight: 900; margin-bottom: 10px;">NODE: ALPHA-DLA-01</p>
                <h2 style="font-size: 24px; font-weight: 900;">Hôtel de la Paix</h2>
                <p style="font-size: 13px; color: #475569; margin-top: 5px;">IP: 192.168.88.1 • MikroTik RB750</p>
                
                <div class="stat-row">
                    <div class="stat-item"><span>Ventes /24h</span><b>12 500 F</b></div>
                    <div class="stat-item"><span>Sessions</span><b>42 Actives</b></div>
                </div>
            </div>
        </div>
        
        <a href="/dashboard" class="back-link">← Retour au Cockpit Alpha</a>
    </div>

    <!-- MODAL INJECTION -->
    <div id="modal-add">
        <div class="modal-content">
            <h2 style="font-size: 24px; font-weight: 900; margin-bottom: 30px;">INJECTER UNE ZONE</h2>
            <input type="text" id="z-name" placeholder="Nom du site (ex: Cyber Akwa)">
            <input type="text" id="z-ip" placeholder="Adresse IP Winbox">
            <button class="btn-add" style="width:100%; margin-top:20px; padding:20px;" onclick="addZone()">Activer le Protocole</button>
            <p onclick="closeModal()" style="text-align:center; color:#475569; margin-top:20px; cursor:pointer; font-size:11px; font-weight:800;">ANNULER L'OPÉRATION</p>
        </div>
    </div>

    <script>
        function openModal() { document.getElementById('modal-add').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal-add').style.display = 'none'; }

        async function addZone() {
            const name = document.getElementById('z-name').value;
            const ip = document.getElementById('z-ip').value;
            if(!name || !ip) return alert("Paramètres manquants !");
            
            // Appelle ton API Multi-Router que nous avons créée
            await fetch('/api/add-router', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, ip, model: "MIPSBE" })
            });
            alert("PROTOCOLE ALPHA INJECTÉ : La zone est désormais sous votre contrôle.");
            location.reload();
        }
    </script>
</body>
</html>
