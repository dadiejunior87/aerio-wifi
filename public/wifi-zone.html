<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Centre de Contr√¥le Alpha</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <script src="https://maps.googleapis.com"></script>
    <style>
        :root { --primary: #00C2FF; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); --success: #00F5A0; --danger: #FF4B4B; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; overflow-x: hidden; min-height: 100vh; }

        /* ‚úÖ RADAR ARRI√àRE-PLAN */
        .radar-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.1; z-index: -1; pointer-events: none; }
        .radar-circle { width: 600px; height: 600px; border: 1px solid var(--primary); border-radius: 50%; position: relative; }
        .radar-sweep { width: 50%; height: 2px; background: linear-gradient(to right, var(--primary), transparent); position: absolute; top: 50%; left: 50%; transform-origin: left center; animation: sweep 4s linear infinite; }
        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .container { max-width: 1200px; margin: 0 auto; position: relative; }
        .header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 60px; }
        
        .btn-add { background: var(--primary); color: #000; padding: 15px 30px; border-radius: 18px; font-weight: 900; border: none; cursor: pointer; transition: 0.4s; font-size: 12px; box-shadow: 0 0 20px rgba(0, 194, 255, 0.4); text-transform: uppercase; }
        .btn-add:hover { transform: translateY(-5px); box-shadow: 0 15px 40px var(--primary); }

        /* TABLEAU √âLITE (VERSION SUP√âRIEURE √Ä L'IMAGE) */
        .glass-panel { background: var(--glass); padding: 35px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(30px); margin-top: 50px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; text-align: left; min-width: 900px; }
        th { font-size: 10px; font-weight: 800; color: #475569; text-transform: uppercase; letter-spacing: 2px; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        td { padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 13px; color: #cbd5e1; }
        
        .status-pill { background: rgba(0,245,160,0.1); color: var(--success); padding: 6px 15px; border-radius: 50px; font-size: 10px; font-weight: 900; border: 1px solid var(--success); }
        .action-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 8px; border-radius: 10px; cursor: pointer; transition: 0.3s; margin-right: 5px; }
        .action-btn:hover { background: var(--primary); color: black; border-color: var(--primary); }

        /* MODAL */
        #modal-add { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal-content { background: #0f172a; padding: 40px; border-radius: 40px; width: 950px; border: 1px solid var(--primary); display: grid; grid-template-columns: 1fr 1.2fr; gap: 30px; }
        #map { width: 100%; height: 100%; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); min-height: 450px; }
        
        .back-link { display: block; text-align: center; margin-top: 50px; color: #475569; text-decoration: none; font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="radar-container"><div class="radar-circle"><div class="radar-sweep"></div></div></div>

    <div class="container">
        <div class="header">
            <div><h1>WIFI <span style="color:var(--primary)">ZONES</span></h1><p style="color:#475569; font-weight: 700;">GESTION DES N≈íUDS R√âSEAU ALPHA</p></div>
            <button class="btn-add" onclick="openModal()">+ Ajouter une Zone</button>
        </div>

        <!-- TABLEAU DE GESTION (COMME DANS TON IMAGE MAIS EN MIEUX) -->

            <table>

                    <tr>
                        <th>NOM DU SITE</th>

                    </tr>
                </thead>
                <tbody id="wifi-table-body">

                            <button class="action-btn" title="Supprimer" style="color:var(--danger)">üóëÔ∏è</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="/dashboard" class="back-link">‚Üê Retour au Cockpit Alpha</a>
    </div>

    <!-- MODAL D'INJECTION -->
    <div id="modal-add">
        <div class="modal-content">
            <div class="form-side">
                <h2 style="font-size: 20px; font-weight: 900; margin-bottom: 20px; color: var(--primary);">INJECTION R√âSEAU</h2>
                <input type="text" id="z-name" placeholder="Nom du WiFi Zone" style="width:100%; padding:14px; margin-top:5px; background:rgba(0,0,0,0.5); border:1px solid rgba(255,255,255,0.1); border-radius:12px; color:white; margin-bottom:15px;">
                <input type="text" id="z-ip" placeholder="Adresse IP MikroTik" style="width:100%; padding:14px; margin-top:5px; background:rgba(0,0,0,0.5); border:1px solid rgba(255,255,255,0.1); border-radius:12px; color:white; margin-bottom:15px;">
                <button class="btn-add" style="width:100%; margin-top:20px;" onclick="addZone()">Activer le N≈ìud</button>
                <p onclick="closeModal()" style="text-align:center; color:#475569; margin-top:15px; cursor:pointer; font-size:10px; font-weight:800;">ANNULER</p>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script>
        // Fonctions d'ouverture/fermeture du modal (Idem √† tes versions pr√©c√©dentes)
        function openModal() { document.getElementById('modal-add').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal-add').style.display = 'none'; }
        
        async function addZone() {

            alert("PROTOCOLE INJECT√â üõ∞Ô∏è"); location.reload();
        }
    </script>
</body>
</html>
