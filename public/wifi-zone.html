<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Centre de Contr√¥le Alpha</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <!-- API GOOGLE MAPS (√Ä remplacer par ta cl√© plus tard) -->
    <script src="https://maps.googleapis.com"></script>
    <style>
        :root { --primary: #00C2FF; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); --success: #00F5A0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; overflow-x: hidden; min-height: 100vh; }

        .radar-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.1; z-index: -1; pointer-events: none; }
        .radar-circle { width: 600px; height: 600px; border: 1px solid var(--primary); border-radius: 50%; position: relative; }
        .radar-sweep { width: 50%; height: 2px; background: linear-gradient(to right, var(--primary), transparent); position: absolute; top: 50%; left: 50%; transform-origin: left center; animation: sweep 4s linear infinite; }
        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .container { max-width: 1100px; margin: 0 auto; position: relative; }
        .header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 60px; }
        .header h1 { font-size: 38px; font-weight: 900; letter-spacing: -2px; }
        
        .btn-add { background: var(--primary); color: #000; padding: 15px 30px; border-radius: 18px; font-weight: 900; border: none; cursor: pointer; transition: 0.4s; font-size: 12px; box-shadow: 0 0 20px rgba(0, 194, 255, 0.4); text-transform: uppercase; }
        .btn-add:hover { transform: translateY(-5px); box-shadow: 0 15px 40px var(--primary); }

        .zone-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .zone-card { background: var(--glass); padding: 40px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(25px); position: relative; transition: 0.4s; }
        .zone-card:hover { border-color: var(--primary); box-shadow: 0 20px 60px rgba(0, 194, 255, 0.15); transform: scale(1.02); }

        /* MODAL √âTENDU POUR LA CARTE */
        #modal-add { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal-content { background: #0f172a; padding: 40px; border-radius: 40px; width: 800px; border: 1px solid var(--primary); display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        
        input { width: 100%; padding: 15px; margin: 10px 0; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; outline: none; font-size: 12px; }
        label { font-size: 9px; font-weight: 800; color: #475569; text-transform: uppercase; margin-left: 5px; }

        #map { width: 100%; height: 100%; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); min-height: 350px; }

        .back-link { display: block; text-align: center; margin-top: 50px; color: #475569; text-decoration: none; font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="radar-container"><div class="radar-circle"><div class="radar-sweep"></div></div></div>

    <div class="container">
        <div class="header">
            <div><h1>WIFI <span style="color:var(--primary)">ZONES</span></h1><p style="color:#475569; font-weight: 700;">G√âOLOCALISATION & SCAN ALPHA</p></div>
            <button class="btn-add" onclick="openModal()">+ Ajouter une Zone</button>
        </div>

        <div class="zone-grid" id="zone-list">
            <div class="zone-card">
                <p style="color:var(--primary); font-size: 10px; font-weight: 900;">NODE: ALPHA-01</p>
                <h2 style="font-size: 24px; font-weight: 900;">H√¥tel de la Paix</h2>
                <div style="margin-top: 15px; font-size: 11px; color: #475569;">üìç LAT: 12.37 | LONG: -1.52</div>
            </div>
        </div>
        
        <a href="/dashboard" class="back-link">‚Üê Retour au Cockpit</a>
    </div>

    <!-- MODAL AVEC CARTE INTERACTIVE -->
    <div id="modal-add">
        <div class="modal-content">
            <div class="form-side">
                <h2 style="font-size: 22px; font-weight: 900; margin-bottom: 20px;">INJECTER UNE ZONE</h2>
                <label>Nom du site</label><input type="text" id="z-name" placeholder="Ex: Cyber Douala">
                <label>Adresse IP</label><input type="text" id="z-ip" placeholder="192.168.88.1">
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div><label>Longitude</label><input type="text" id="z-long" readonly></div>
                    <div><label>Latitude</label><input type="text" id="z-lat" readonly></div>
                </div>
                
                <button class="btn-add" style="width:100%; margin-top:20px;" onclick="addZone()">Activer le Protocole</button>
                <p onclick="closeModal()" style="text-align:center; color:#475569; margin-top:15px; cursor:pointer; font-size:10px; font-weight:800;">ANNULER</p>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script>
        let map, marker;
        function initMap() {
            // Style Night Mode pour AERIO
            const nightStyle = [{ "elementType": "geometry", "stylers": [{ "color": "#020617" }] }, { "elementType": "labels.text.fill", "stylers": [{ "color": "#475569" }] }];
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 12.3712, lng: -1.5197 }, // Ouagadougou par d√©faut comme ton image
                zoom: 13,
                styles: nightStyle,
                disableDefaultUI: true
            });

            map.addListener("click", (e) => {
                placeMarker(e.latLng);
                document.getElementById('z-lat').value = e.latLng.lat().toFixed(6);
                document.getElementById('z-long').value = e.latLng.lng().toFixed(6);
            });
        }

        function placeMarker(location) {
            if (marker) marker.setMap(null);
            marker = new google.maps.Marker({ position: location, map: map, icon: 'https://maps.google.com' });
        }

        function openModal() { 
            document.getElementById('modal-add').style.display = 'flex';
            setTimeout(initMap, 100); // Charge la carte apr√®s l'ouverture
        }
        function closeModal() { document.getElementById('modal-add').style.display = 'none'; }

        async function addZone() {
            const data = {
                name: document.getElementById('z-name').value,
                ip: document.getElementById('z-ip').value,
                lat: document.getElementById('z-lat').value,
                long: document.getElementById('z-long').value
            };
            await fetch('/api/add-router', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
            alert("ZONE G√âOLOCALIS√âE ET ACTIV√âE üõ∞Ô∏è");
            location.reload();
        }
    </script>
</body>
</html>
