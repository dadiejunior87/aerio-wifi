<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Gestion des Zones WiFi</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; overflow-x: hidden; min-height: 100vh; }

        /* ‚úÖ LE RADAR ALPHA (INJECTION √âLITE) */
        .radar-box { position: absolute; top: 10%; right: 5%; opacity: 0.3; z-index: -1; }
        .radar-circle { width: 250px; height: 250px; border: 2px solid var(--primary); border-radius: 50%; position: relative; animation: radar-pulse 3s infinite; }
        .radar-sweep { width: 100%; height: 2px; background: linear-gradient(to right, var(--primary), transparent); position: absolute; top: 50%; transform-origin: center; animation: radar-spin 4s linear infinite; }
        @keyframes radar-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes radar-pulse { 0% { transform: scale(0.9); opacity: 0.6; } 100% { transform: scale(1.2); opacity: 0; } }

        .container { max-width: 900px; margin: 0 auto; position: relative; }
        .header-zone { margin-bottom: 50px; }
        .header-zone h1 { font-size: 32px; font-weight: 900; color: var(--primary); letter-spacing: -1px; }

        /* PANNEAU DE CONFIGURATION GLASS */
        .config-card { background: var(--glass); padding: 40px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(20px); margin-bottom: 30px; }
        .config-card h2 { font-size: 18px; margin-bottom: 25px; color: #64748b; text-transform: uppercase; letter-spacing: 2px; }

        .input-group { margin-bottom: 25px; }
        label { display: block; font-size: 11px; font-weight: 800; color: #475569; margin-bottom: 10px; text-transform: uppercase; }
        input, select { width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; font-weight: 600; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 194, 255, 0.2); }

        .btn-save { background: var(--primary); color: black; padding: 18px; border: none; border-radius: 15px; font-weight: 900; width: 100%; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 14px; }
        .btn-save:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0, 194, 255, 0.4); }

        .back-link { display: block; text-align: center; margin-top: 40px; color: #475569; text-decoration: none; font-size: 12px; font-weight: 700; transition: 0.3s; }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>

    <!-- RADAR VISUEL -->
    <div class="radar-box">
        <div class="radar-circle">
            <div class="radar-sweep"></div>
        </div>
    </div>

    <div class="container">
        <div class="header-zone">
            <h1>R√âSEAU <span style="color:white">WIFI ZONE</span></h1>
            <p style="color: #475569;">Synchronisez vos routeurs MikroTik avec le noyau Alpha.</p>
        </div>

        <div class="config-card">
            <h2>‚öôÔ∏è Param√®tres du Routeur</h2>
            <div class="input-group">
                <label>NOM DE LA ZONE (SSID)</label>
                <input type="text" placeholder="Ex: AERIO_FREE_WIFI" id="zone-name">
            </div>
            <div class="input-group">
                <label>ADRESSE IP MIKROTIK (LOCALE)</label>
                <input type="text" placeholder="192.168.88.1" id="router-ip">
            </div>
            <div class="input-group">
                <label>STATUT DE PROTECTION</label>
                <div style="color: #00F5A0; font-weight: 900; font-size: 13px;">üõ°Ô∏è BOUCLIER ALPHA ACTIF</div>
            </div>
            <button class="btn-save" onclick="saveConfig()">üöÄ ENREGISTRER LA CONFIGURATION</button>
        </div>

        <a href="/dashboard" class="back-link">‚Üê RETOUR AU QG ALPHA</a>
    </div>

    <script>
        function saveConfig() {
            const name = document.getElementById('zone-name').value;
            alert("PROTOCOLE ALPHA : La configuration de la zone '" + name + "' a √©t√© inject√©e avec succ√®s dans votre routeur.");
        }
    </script>
</body>
</html>
