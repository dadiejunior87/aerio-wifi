<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Centre de Contr√¥le Alpha</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <!-- API GOOGLE MAPS -->
    <script src="https://maps.googleapis.com"></script>
    <style>
        :root { --primary: #00C2FF; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); --success: #00F5A0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; overflow-x: hidden; min-height: 100vh; }

        /* ‚úÖ RADAR ARRI√àRE-PLAN */
        .radar-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.1; z-index: -1; pointer-events: none; }
        .radar-circle { width: 600px; height: 600px; border: 1px solid var(--primary); border-radius: 50%; position: relative; }
        .radar-sweep { width: 50%; height: 2px; background: linear-gradient(to right, var(--primary), transparent); position: absolute; top: 50%; left: 50%; transform-origin: left center; animation: sweep 4s linear infinite; }
        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .container { max-width: 1100px; margin: 0 auto; position: relative; }
        .header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 60px; }
        
        .btn-add { background: var(--primary); color: #000; padding: 15px 30px; border-radius: 18px; font-weight: 900; border: none; cursor: pointer; transition: 0.4s; font-size: 12px; box-shadow: 0 0 20px rgba(0, 194, 255, 0.4); text-transform: uppercase; }
        .btn-add:hover { transform: translateY(-5px); box-shadow: 0 15px 40px var(--primary); }

        /* MODAL GIGA-√âLITE (DOUBLE PANNEAU) */
        #modal-add { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal-content { background: #0f172a; padding: 40px; border-radius: 40px; width: 950px; border: 1px solid var(--primary); display: grid; grid-template-columns: 1fr 1.2fr; gap: 30px; box-shadow: 0 0 100px rgba(0, 194, 255, 0.2); }
        
        .form-side { overflow-y: auto; max-height: 80vh; padding-right: 15px; }
        label { font-size: 9px; font-weight: 800; color: #475569; text-transform: uppercase; margin-left: 5px; display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 14px; margin-top: 5px; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; outline: none; font-size: 12px; }
        input:focus, select:focus { border-color: var(--primary); }

        #map { width: 100%; height: 100%; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); min-height: 450px; }

        .btn-gps { background: rgba(0, 245, 160, 0.1); color: var(--success); border: 1px solid var(--success); padding: 10px; border-radius: 10px; font-size: 10px; font-weight: 900; cursor: pointer; width: 100%; margin-top: 10px; }

        .zone-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .zone-card { background: var(--glass); padding: 40px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(25px); transition: 0.4s; }
        .back-link { display: block; text-align: center; margin-top: 50px; color: #475569; text-decoration: none; font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="radar-container"><div class="radar-circle"><div class="radar-sweep"></div></div></div>

    <div class="container">
        <div class="header">
            <div><h1>WIFI <span style="color:var(--primary)">ZONES</span></h1><p style="color:#475569; font-weight: 700;">G√âOLOCALISATION & SCAN ALPHA ACTIF</p></div>
            <button class="btn-add" onclick="openModal()">+ Ajouter une Zone</button>
        </div>

        <div class="zone-grid" id="zone-list">
            <div class="zone-card">
                <p style="color:var(--primary); font-size: 10px; font-weight: 900;">NODE: ALPHA-01</p>
                <h2 style="font-size: 22px; font-weight: 900;">H√¥tel de la Paix</h2>
                <div style="margin-top: 15px; font-size: 11px; color: #475569;">üìç 12.37, -1.52 | üí∏ ORANGE MONEY</div>
            </div>
        </div>
        <a href="/dashboard" class="back-link">‚Üê Retour au Cockpit</a>
    </div>

    <!-- MODAL FINAL (COMME TES IMAGES MAIS EN MIEUX) -->
    <div id="modal-add">
        <div class="modal-content">
            <div class="form-side">
                <h2 style="font-size: 20px; font-weight: 900; margin-bottom: 20px; color: var(--primary);">INJECTION R√âSEAU</h2>
                
                <label>Nom du WiFi Zone</label><input type="text" id="z-name" placeholder="Ex: Cyber Akwa">
                <label>Adresse IP MikroTik</label><input type="text" id="z-ip" placeholder="192.168.88.1">
                
                <button class="btn-gps" onclick="autoGeo()">üìç UTILISER MA POSITION ACTUELLE</button>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
                    <div><label>Longitude</label><input type="text" id="z-long" readonly></div>
                    <div><label>Latitude</label><input type="text" id="z-lat" readonly></div>
                </div>

                <label>Op√©rateur r√©seau de paiement</label>
                <select id="z-operator">
                    <option value="orange_cm">üá®üá≤ Orange Money (Cameroun)</option>
                    <option value="mtn_cm">üá®üá≤ Mobile Money (Cameroun)</option>
                    <option value="airtel_td">üáπüá© Airtel Money (Tchad)</option>
                    <option value="moov_td">üáπüá© Moov Money (Tchad)</option>
                </select>

                <button class="btn-add" style="width:100%; margin-top:30px;" onclick="addZone()">Activer le N≈ìud</button>
                <p onclick="closeModal()" style="text-align:center; color:#475569; margin-top:15px; cursor:pointer; font-size:10px; font-weight:800;">ANNULER</p>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script>
        let map, marker;
        function initMap() {
            const nightStyle = [{ "elementType": "geometry", "stylers": [{ "color": "#020617" }] }, { "elementType": "labels.text.fill", "stylers": [{ "color": "#475569" }] }];
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 12.37, lng: -1.52 }, zoom: 14, styles: nightStyle, disableDefaultUI: true
            });
            map.addListener("click", (e) => { updatePos(e.latLng); });
        }

        function updatePos(loc) {
            if (marker) marker.setMap(null);
            marker = new google.maps.Marker({ position: loc, map: map, icon: 'https://maps.google.com' });
            document.getElementById('z-lat').value = loc.lat().toFixed(6);
            document.getElementById('z-long').value = loc.lng().toFixed(6);
        }

        function autoGeo() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const loc = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
                    map.setCenter(loc); updatePos(loc);
                });
            }
        }

        function openModal() { document.getElementById('modal-add').style.display = 'flex'; setTimeout(initMap, 200); }
        function closeModal() { document.getElementById('modal-add').style.display = 'none'; }

        async function addZone() {
            const data = { name: document.getElementById('z-name').value, ip: document.getElementById('z-ip').value, operator: document.getElementById('z-operator').value, lat: document.getElementById('z-lat').value, long: document.getElementById('z-long').value };
            await fetch('/api/add-router', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
            alert("PROTOCOLE INJECT√â üõ∞Ô∏è"); location.reload();
        }
    </script>
</body>
</html>
