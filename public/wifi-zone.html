<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Gestion des N≈ìuds Alpha</title>
    <!-- ‚úÖ LIEN POLICE R√âPAR√â -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --accent: #00F5A0; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; min-height: 100vh; background-image: radial-gradient(circle at top right, rgba(0, 194, 255, 0.05), transparent); }

        .header-wifi { margin-bottom: 40px; border-left: 5px solid var(--primary); padding-left: 25px; }
        .header-wifi h1 { font-size: 32px; font-weight: 900; letter-spacing: -2px; text-transform: uppercase; }

        .zones-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .zone-card { background: var(--glass); padding: 25px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(20px); position: relative; transition: 0.3s; }
        .zone-card:hover { border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0, 194, 255, 0.1); }
        .zone-card h3 { color: var(--primary); font-size: 18px; font-weight: 900; margin-bottom: 5px; }
        .zone-card p { font-size: 11px; color: #64748b; line-height: 1.4; }
        .status-pill { position: absolute; top: 20px; right: 20px; background: rgba(0, 245, 160, 0.1); color: var(--accent); padding: 4px 10px; border-radius: 50px; font-size: 9px; font-weight: 900; border: 1px solid var(--accent); }

        .card-config { background: var(--glass); padding: 45px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(30px); max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 25px; text-align: left; }
        label { display: block; font-size: 10px; font-weight: 900; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        input, textarea { width: 100%; padding: 18px 25px; background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 20px; color: white; font-size: 14px; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--primary); background: rgba(0, 194, 255, 0.05); }
        
        .btn-save { width: 100%; background: var(--primary); color: #000; padding: 20px; border-radius: 20px; font-weight: 900; border: none; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; margin-top: 20px; transition: 0.4s; }
        .btn-save:hover { filter: brightness(1.2); transform: scale(1.02); }
        .back-link { display: block; text-align: center; margin-top: 40px; color: #475569; text-decoration: none; font-size: 11px; font-weight: 800; text-transform: uppercase; transition: 0.3s; }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>

    <div class="header-wifi">
        <h1>Mes <span style="color:var(--primary)">N≈ìuds R√©seau</span></h1>
        <p style="color: #475569; font-size: 14px; font-weight: 600;">Supervision et extension de votre infrastructure WiFi.</p>
    </div>

    <div class="zones-grid" id="zones-list">
        <!-- Injection via JS -->
    </div>

    <div class="card-config">
        <h2 style="font-size: 18px; margin-bottom: 30px; color: var(--primary); text-align: center;">üõ∞Ô∏è D√âPLOYER UN NOUVEAU N≈íUD</h2>
        <form id="wifiForm">
            <div class="form-group">
                <label>üÜî Nom de la Zone</label>
                <input type="text" id="node-name" placeholder="Ex: STATION ALPHA DOUALA" required>
            </div>
            <div class="form-group">
                <label>üìù Argumentaire Commercial</label>
                <textarea id="node-desc" placeholder="D√©crivez la puissance de votre connexion..."></textarea>
            </div>
            <div class="form-group">
                <label>üìû Canal d'Assistance</label>
                <input type="text" id="node-contact" placeholder="Ex: +237 6XX XX XX XX">
            </div>
            <button type="submit" class="btn-save">üì° Activer l'Infrastructure</button>
        </form>
    </div>

    <a href="/dashboard" class="back-link">‚Üê Retour au Cockpit</a>

    <script>
        // ‚úÖ CHARGEMENT DYNAMIQUE ALPHA [1.4]
        async function loadZones() {
            try {
                const res = await fetch('/api/my-profile');
                const user = await res.json();
                const container = document.getElementById('zones-list');
                
                container.innerHTML = `
                    <div class="zone-card">
                        <div class="status-pill">ACTIF</div>
                        <h3>STATION ALPHA 01</h3>
                        <p>${user.name} | Infrastructure Giga-√âlite</p>
                        <div style="margin-top:15px; font-size:10px; color:var(--primary); font-weight:800;">SIGNATURE : ${user.id}</div>
                    </div>
                `;
            } catch(e) { 
                document.getElementById('zones-list').innerHTML = "<p style='color:#475569; text-align:center; width:100%;'>En attente de synchronisation...</p>";
            }
        }

        document.getElementById('wifiForm').onsubmit = (e) => {
            e.preventDefault();
            alert("üöÄ PROTOCOLE ALPHA : N≈ìud enregistr√©. Liaison MikroTik imminente.");
            window.location.href = "/dashboard";
        };

        window.onload = loadZones;
    </script>
</body>
</html>
