<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIO | Configuration Zone</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary: #00C2FF; --accent: #00F5A0; --bg: #020617; --glass: rgba(15, 23, 42, 0.7); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 40px; }

        .config-card { background: var(--glass); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05); max-width: 600px; margin: 0 auto; }
        h1 { font-size: 24px; font-weight: 900; margin-bottom: 30px; color: var(--primary); text-align: center; }

        .tarif-item { background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.02); }
        .tarif-info b { color: var(--accent); font-size: 18px; }
        
        .btn-add { width: 100%; padding: 15px; background: var(--primary); color: black; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 20px; }
        .back-link { display: block; text-align: center; margin-top: 30px; color: #475569; text-decoration: none; font-size: 12px; }
    </style>
</head>
<body>

    <div class="config-card">
        <h1>CONFIGURATION <span style="color:white">WIFI</span></h1>
        
        <div id="tarifs-liste">
            <!-- Les tarifs s'afficheront ici -->
        </div>

        <button class="btn-add" onclick="ajouterTarif()">+ AJOUTER UN FORFAIT</button>
        <a href="/dashboard" class="back-link">← Retour au Dashboard</a>
    </div>

    <script>
        // Simulation pour le moment, on connectera l'API après
        let tarifs = [{prix: 100, duree: "1H"}, {prix: 250, duree: "3H"}];

        function afficher() {
            const container = document.getElementById('tarifs-liste');
            container.innerHTML = tarifs.map(t => `
                <div class="tarif-item">
                    <div class="tarif-info"><b>${t.prix} F</b> — ${t.duree} d'accès</div>
                    <button style="background:none; border:none; color:#FF4B4B; cursor:pointer; font-weight:bold;">Supprimer</button>
                </div>
            `).join('');
        }

        function ajouterTarif() {
            const p = prompt("Prix (ex: 500) :");
            const d = prompt("Durée (ex: 10H) :");
            if(p && d) {
                tarifs.push({prix: p, duree: d});
                afficher();
            }
        }
        afficher();
    </script>
</body>
</html>
